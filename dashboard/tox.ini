[tox]
# Ensure 1.6+ is used to support 'skipsdist'
minversion = 1.6
skipsdist = True
envlist = flake8

[testenv]
deps = -r{toxinidir}/requirements.txt

[testenv:venv]
commands = {posargs}
basepython = python3.4

[testenv:flake8]
commands = flake8
basepython = python3.4
deps = flake8

[flake8]
; E265 block comment should start with '# '
ignore = E265
