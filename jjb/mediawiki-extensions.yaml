# jshint is in a separate job from phplint because various extensions
# don't pass jshint yet but do pass phplint. This way we can opt-in
# on a project base.
- job-template:
    name: '{name}-{ext-name}-jslint'
    node: hasSlaveScripts && UbuntuPrecise
    defaults: use-remote-zuul-no-submodules
    concurrent: true
    triggers:
     - zuul
    builders:
     - jshint
     - jsonlint

- job-template:
    name: '{name}-{ext-name}-csslint'
    node: hasSlaveScripts && UbuntuPrecise
    defaults: use-remote-zuul-no-submodules
    concurrent: true
    triggers:
     - zuul
    builders:
     - csslint

- job-template:
    name: '{name}-{ext-name}-npm'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - npm

- job-template:
    name: '{name}-{ext-name}-phplint'
    node: hasSlaveScripts && UbuntuPrecise
    defaults: use-remote-zuul-no-submodules
    concurrent: true
    triggers:
     - zuul
    builders:
     - phplint

# Compatibility: Use '{name}-{ext-name}-phplint' instead
- job-template:
    name: '{name}-{ext-name}-lint'
    node: hasSlaveScripts && UbuntuPrecise
    defaults: use-remote-zuul-no-submodules
    concurrent: true
    triggers:
     - zuul
    builders:
     - phplint

# Template to run browsertests for an extension
# Parameters: dependencies
#
- job-template:
    name: '{name}-{ext-name}-{browser}'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul

    builders:
     # setup mediawiki master + extension dependencies
     - mw-setup-extension:
        mwbranch: 'master'
        dependencies: '{dependencies}'
     - mw-run-update-script
     - browsertests:
         tests-path: 'extensions/{ext-name}/tests/browser'
         browser: '{browser}'

    publishers:
     - xunit:
         types:
          - junit:
              pattern: 'log/*.xml'
     - archive:
         artifacts: 'log/report.html, log/*.png'
     - mw-teardown
     - archive-log-dir

- job-template:
    name: '{name}-{ext-name}-phpcs-HEAD'
    node: hasSlaveScripts && UbuntuPrecise
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - phpcs-HEAD
    publishers:
     - phpcs

- builder:
    name: 'zuul-cloner-extdeps'
    builders:
     - shell: |
         # Build dependencies list
         rm -f deps.txt
         touch deps.txt
         echo -e "mediawiki/core\nmediawiki/vendor\nmediawiki/extensions/{ext-name}" >> deps.txt
         if [ "{dependencies}" != "" ]; then
             echo "$(IFS=,; for dep in `echo {dependencies}`; do echo mediawiki/extensions/$dep; done;)" >> deps.txt
         fi
     - zuul-cloner:
         projects: >
             $(cat deps.txt)
     # zuul-cloner should let us process submodules whenever needed
     - shell: |
         if grep -q mediawiki/extensions/VisualEditor deps.txt; then
            cd src/extensions/VisualEditor
            git submodule update --init
         fi

- builder:
    name: prepare-mediawiki
    builders:
     - zuul-cloner-extdeps:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - mw-install-sqlite
     - shell: "cp deps.txt src/extensions_load.txt"
     - mw-apply-settings
     - mw-run-update-script

- job-template:
    name: '{name}-{ext-name}-qunit'
    node: contintLabsSlave && UbuntuPrecise
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - qunit
    publishers:
     - qunit-cleanup
     - mw-teardown
     - archive-log-dir

- job-template:
    # Based on '{name}-{ext-name}-qunit' but:
    # * qunit -> qunit-karma (to run npm-install and karma)
    # * UbuntuPrecise -> UbuntuTrusty (for new local browsers and nodejs version)
    name: '{name}-{ext-name}-qunit-karma'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - qunit-karma
    publishers:
     - qunit-cleanup
     - mw-teardown
     - archive-log-dir

- job-template:
    name: '{name}-{ext-name}-qunit-mobile'
    # @todo: Test and migrate to contintLabsSlave
    node: productionSlaves && UbuntuPrecise
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - qunit-mobile
    publishers:
     - qunit-cleanup
     - mw-teardown
     - archive-log-dir

- job-template:
    # This is a copy of '{name}-{ext-name}-qunit', but with processes ve's submodule
    # since Zuul cloner does not support git submodules.
    name: 'mwext-VisualEditor-qunit'
    node: contintLabsSlave && UbuntuPrecise
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: 'VisualEditor'
         dependencies: 'Parsoid'
     - shell: |
         cd src/extensions/VisualEditor
         git submodule update --init
         git submodule status
         git submodule foreach git clean -xdff -q
     - qunit
    publishers:
     - qunit-cleanup
     - mw-teardown
     - archive-log-dir
- job-template:
    name: 'mwext-VisualEditor-qunit-karma'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: 'VisualEditor'
         dependencies: 'Parsoid'
     - shell: |
         cd src/extensions/VisualEditor
         git submodule update --init
         git submodule status
         git submodule foreach git clean -xdff -q
     - qunit-karma
    publishers:
     - qunit-cleanup
     - mw-teardown
     - archive-log-dir

# Run extension tests via Zuul cloner
#
- job-template:
    name: '{name}-{ext-name}-testextension-{phpflavor}'
    # See mediawiki.yaml mediawiki-phpunit-{phpflavor}
    node: '(productionSlaves && UbuntuPrecise && phpflavor-zend && phpflavor-{phpflavor}) || (contintLabsSlave && UbuntuTrusty && phpflavor-hhvm && phpflavor-{phpflavor})'
    concurrent: true
    properties:
     - throttle-one-per-node
    triggers:
     - zuul
    builders:
     - assert-phpflavor:
         phpflavor: '{phpflavor}'
     - hhvm-clear-hhbc
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - mw-run-phpunit-allexts
    # TODO, find ways to additionaly run tests for core but
    # without extensions tests
    publishers:
     - junit:
        results: 'log/junit*.xml'
     - mw-teardown
     - archive-log-dir

- job-template:
    name: 'mwext-GuidedTour-doc-test'
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - jsduck-conf:
        config: '$WORKSPACE/.docs/config.json'

- job-template:
    name: 'mwext-GuidedTour-doc-publish'
    node: gallium
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - jsduck-conf:
        config: '$WORKSPACE/.docs/config.json'
     - shell: |
        # Set destination and version directory therein
        DEST_DIR="/srv/org/wikimedia/doc/GuidedTour"
        DEST_VERSIONDIR=`echo "$ZUUL_BRANCH" | tr '/' '-'`
        # Ensure the destination exists
        mkdir -p $DEST_DIR
        # Publish it (trailing slash is important!)
        rsync --recursive --delete-after --force $WORKSPACE/docs/ "$DEST_DIR/$DEST_VERSIONDIR/"

- job-template:
    name: 'mwext-PoolCounter-build'
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: |
        cd daemon
        make

- job-template:
    name: 'mwext-MultimediaViewer-doc-publish'
    node: gallium
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: |
        # Generate documentation
        $WORKSPACE/docs/generate
        # Set destination and version directory therein
        DEST_DIR="/srv/org/wikimedia/doc/MultimediaViewer"
        DEST_VERSIONDIR=`echo "$ZUUL_BRANCH" | tr '/' '-'`
        # Ensure the destination exists
        mkdir -p $DEST_DIR
        # Publish it (trailing slash is important!)
        rsync --recursive --delete-after --force $WORKSPACE/docs/js/ "$DEST_DIR/$DEST_VERSIONDIR/"

- job-template:
    name: 'mwext-VisualEditor-doc-publish'
    node: gallium
    defaults: use-remote-zuul
    triggers:
     - zuul
