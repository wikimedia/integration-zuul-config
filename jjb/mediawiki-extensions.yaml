     - zuul
    builders:
     - shell: /srv/deployment/integration/slave-scripts/bin/gerrit-sync-ve.sh
     - shell: sudo -u jenkins /srv/deployment/integration/slave-scripts/bin/gerrit-sync-ve-push.sh

