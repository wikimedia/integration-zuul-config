             mediawiki/core
             $(cat deps.txt)
             $(cat deps_skins.txt)
     - ext-skins-submodules-update
     - shell: "mv deps.txt src/extensions_load.txt"
     - composer-validate:
         dir: 'src'
     - composer-local-create:
         deps: 'extensions_load.txt'
     - composer-update:
         dir: 'src'
     - mw-install-mysql
     - mw-apply-settings
     - mw-run-update-script

