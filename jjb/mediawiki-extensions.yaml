- job:
    name: 'mwext-jsduck-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/jsduck:0.1.0
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: '$DOC_BASENAME/$ZUUL_BRANCH/js'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job:
    name: 'wmf-sonar-scanner'
    node: DebianJessieDocker
    concurrent: false
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
    - docker-log-dir
    - docker-src-dir
    - docker-cache-dir
    - docker-ci-src-setup-simple
    - docker-run-with-log-cache-src:
       image: 'docker-registry.wikimedia.org/releng/java8-sonar-scanner:0.2.0'
       logdir: '/log'
       args: |
         -Dsonar.projectKey=${ZUUL_PROJECT//\//-} \
         -Dsonar.projectName=${ZUUL_PROJECT//\//-} \
         -Dsonar.organization=wmftest \
         -Dsonar.host.url=https://sonarcloud.io \
         -X
    wrappers:
     - ansicolor
     - timeout:
         timeout: 30
         fail: true
     - timestamps
     # SONAR_API_KEY is in Jenkins credentials store
     # https://integration.wikimedia.org/ci/credentials/
     - credentials-binding:
           - text:
               credential-id: SONAR_API_KEY
               variable: SONAR_API_KEY
    publishers:
        - docker-cleanup

