- job-template: &job_mwext-php72-phan-docker
    name: 'mwext-php72-phan-docker'
    node: Docker && m4executor
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-setup-mwext-for-phan
     - docker-run-with-log-cache-src:
        options: '--volume "$(pwd)"/src:/mediawiki'
        image: 'docker-registry.wikimedia.org/releng/mediawiki-phan:0.5.3'
        args: '-m checkstyle'
        logdir: '/log'
    publishers:
     - checkstyle:
        pattern: 'log/phan-issues'
        can-run-on-failed: true
        thresholds:
          failed:
            total-all: 1
     - castor-save-workspace-cache
     - docker-cleanup

- job-template:
    name: 'mwskin-php72-phan-docker'
    !!merge : *job_mwext-php72-phan-docker
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

