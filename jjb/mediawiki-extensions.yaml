- job:
    name: 'mwext-jsduck-publish'
    node: ci-trusty-wikimedia  # Trusty has jsduck.deb
    defaults: use-remote-zuul-shallow-clone
    concurrent: false
    triggers:
     - zuul
    builders:
     - jsduck
     - doc-publish:
        docsrc: 'docs'
        docdest: '$DOC_BASENAME/$ZUUL_BRANCH/js'

- job-template:
    name: 'mwext-PoolCounter-build-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - castor-load
     - shell: |
        cd daemon
        make
     - shell: |
         # Install to BUNDLE_PATH, injected by Zuul
         bundle install --clean
         cd daemon

         # AUTOTEST is recognized by cucumber ANSI formatter to force color
         # output on non TTY.
         export AUTOTEST=1
         bundle exec make test
    publishers:
     - archive:
         artifacts: daemon/poolcounterd
     - castor-save

