    name: prepare-mediawiki-zuul-project-no-vendor
    builders:
     - shell: "echo $ZUUL_PROJECT > deps.txt"
     - shell: "echo -e $EXT_DEPENDENCIES >> deps.txt"
     - shell: "echo -e $SKIN_DEPENDENCIES > deps_skins.txt"
     - zuul-cloner:
