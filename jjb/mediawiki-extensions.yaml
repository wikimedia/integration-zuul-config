- job-template:
    name: 'mwext-VisualEditor-jsduck-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - shell: |
        # Generate documentation
        ./bin/generateDocs.sh
        # Replace symlink with copy for publishing
        rm docs/lib
        # Avoid copying all of lib/ since it contains the entire VisualEditor repository as
        # submodule, containing non-essential code that should not be pushed to doc.wikimedia.org
        mkdir -p docs/lib/ve
        # Use of trailing slash for src and not dest is important
        rsync --recursive --force lib/ve/lib/ docs/lib/ve/lib
        rsync --recursive --force lib/ve/src/ docs/lib/ve/src
     - doc-publish:
        docsrc: 'docs'
        docdest: 'VisualEditor/$ZUUL_BRANCH'

