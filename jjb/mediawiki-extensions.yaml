# Phan! (T153039)
- job: &job_mwext-php70-phan-docker
    name: 'mwext-php70-phan-docker'
    node: DebianJessieDocker && m4executor
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-tmp-dir
     - docker-cache-dir
     - docker-ci-src-setup-mwext
     - shell: |
        #!/bin/bash -eu
        set -x
        if [ ! -f "src/$THING_SUBNAME/tests/phan/config.php" ]; then
            echo "Phan config not found\n"
            exit 0
        fi
        exec docker run \
            --rm \
            --volume "$(pwd)"/src:/mediawiki \
            --volume "$(pwd)"/tmp:/tmp \
            docker-registry.wikimedia.org/releng/mediawiki-phan:0.1.4 \
            /$ZUUL_PROJECT -m checkstyle
        # nothing else can be executed due to exec

    publishers:
     - checkstyle:
        pattern: 'log/phan-issues'
        can-run-on-failed: true
        thresholds:
          failed:
            total-all: 1

- job:
    name: 'mwskin-php70-phan-docker'
    !!merge : *job_mwext-php70-phan-docker
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul


