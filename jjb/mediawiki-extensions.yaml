- job-template:
    name: 'mwext-TemplateData-jsduck-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - jsduck
     - doc-publish:
