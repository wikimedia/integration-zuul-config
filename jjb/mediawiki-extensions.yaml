# composer test in src/extensions/$EXT_NAME
- builder:
    name: composer-test-mwextension
    builders:
     - composer-validate:
         dir: 'src/extensions/$EXT_NAME'
     - composer-install:
         dir: 'src/extensions/$EXT_NAME'
     - composer-test:
         dir: 'src/extensions/$EXT_NAME'
     # Clear up the above composer install
     - shell:
         git -C "src/extensions/$EXT_NAME" clean -xqdf

