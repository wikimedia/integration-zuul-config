# Phan! (T153039)
- job:
    name: 'mwext-php70-phan-docker'
    node: DebianJessieDocker && m4executor
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-cache-dir
     - docker-ci-src-setup-mwext
     - shell: |
        #!/bin/bash -eu
        set -x
        exec docker run \
            --rm \
            --volume "$(pwd)"/src:/mediawiki \
            wmfreleng/mediawiki-phan:v2017.10.16.20.38 \
            /$ZUUL_PROJECT -m checkstyle
        # nothing else can be executed due to exec

    publishers:
     - checkstyle:
        pattern: 'log/phan-issues'
        can-run-on-failed: true
        thresholds:
          failed:
            total-all: 1

