- job-template:
    name: 'mwext-{name}-whitespaces'
    node: contintLabsSlave && DebianJessie
    defaults: use-remoteonly-zuul
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - lint-whitespaces

- job:
    name: 'mwext-jsduck-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/jsduck:0.1.0
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: '$DOC_BASENAME/$ZUUL_BRANCH/js'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job: # Identical to mwext-VisualEditor-docker-publish except docsrc and docdest.
    name: 'mwext-npm-doc-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/npm-test:0.6.0
         args: 'doc'
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/docs/js'
        docdest: '$DOC_BASENAME/$ZUUL_BRANCH/js'
    publishers:
     - archive-log-allow-empty
     - castor-save-workspace-cache
     - docker-cleanup

- job:
    name: 'mwext-VisualEditor-docker-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/npm-test:0.6.0
         args: 'doc'
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: 'VisualEditor/$ZUUL_BRANCH'
    publishers:
