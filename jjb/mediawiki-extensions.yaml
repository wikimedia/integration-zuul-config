# Run RelatedArticles Selenium tests daily targeting beta cluster
# similar to mediawiki-core-qunit-selenium-jessie
- job:
    name: 'selenium-RelatedArticles-jessie'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - timed: '@daily'
    properties:
     - build-discarder:
         days-to-keep: 15
    parameters:
     - string:
         name: ZUUL_PROJECT
         default: mediawiki/extensions/RelatedArticles
     - string:
         name: ZUUL_BRANCH
         default: master
    builders:
     - castor-load
     - prepare-mediawiki-zuul-project
     - npm-install-selenium
     - shell: |
         . /srv/deployment/integration/slave-scripts/bin/mw-set-env.sh
         chromedriver --url-base=/wd/hub --port=4444 &
         cd $MW_INSTALL_PATH
         MEDIAWIKI_USER='Selenium user' MW_SERVER=https://en.wikipedia.beta.wmflabs.org:443 MW_SCRIPT_PATH=/w ./node_modules/.bin/wdio tests/selenium/wdio.conf.jenkins.js --spec extensions/RelatedArticles/tests/selenium/specs/*.js
     - assert-no-mediawiki-errors
    publishers:
     - castor-save
     - archive-log-dir
     - junit:
        results: 'log/junit*.xml,log/WDIO.xunit*.xml'
        # Qunit does not generate Junit file and we might skip selenium
        allow-empty-results: true

