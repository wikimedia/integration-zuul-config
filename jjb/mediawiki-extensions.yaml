# This is the non-generic npm job. Most extensions
# should just need to add "npm" in their zuul config.
# Only VisualEditor uses this as it needs to checkout
# submodules.
- job-template:
    name: '{name}-{ext-name}-npm'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - npm
    publishers:
     - global-teardown

# Template to run browsertests for an extension
# Parameters: dependencies
#
- job-template:
    name: '{name}-{ext-name}-{browser}'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul

    builders:
     # setup mediawiki master + extension dependencies
     - mw-setup-extension:
        mwbranch: 'master'
        dependencies: '{dependencies}'
     - mw-run-update-script
     - browsertests:
         tests-path: 'extensions/{ext-name}/tests/browser'
         browser: '{browser}'

    publishers:
     - xunit:
         types:
          - junit:
              pattern: 'log/*.xml'
     - archive:
         artifacts: 'log/report.html, log/*.png'
     - mw-teardown
     - archive-log-dir

- builder:
    name: 'zuul-cloner-extdeps'
    builders:
     - shell: |
         # Build dependencies list
         rm -f deps.txt
         touch deps.txt
         echo -e "mediawiki/core\nmediawiki/vendor\nmediawiki/extensions/{ext-name}" >> deps.txt
         if [ "{dependencies}" != "" ]; then
             echo "$(IFS=,; for dep in `echo {dependencies}`; do echo mediawiki/extensions/$dep; done;)" >> deps.txt
         fi
     - zuul-cloner:
         projects: >
             $(cat deps.txt)
     # zuul-cloner should let us process submodules whenever needed
     - shell: |
         if grep -q mediawiki/extensions/VisualEditor deps.txt; then
            cd src/extensions/VisualEditor
            git submodule update --init
         fi

# ALWAYS pair with 'mw-teardown-mysql'
- builder:
    name: prepare-mediawiki
    builders:
     - zuul-cloner-extdeps:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - mw-install-mysql
     - shell: "cp deps.txt src/extensions_load.txt"
     - mw-apply-settings
     - mw-run-update-script

# ALWAYS pair with 'mw-teardown-mysql'
# Similar to prepare-mediawiki, except gets
# the extension name from $ZUUL_PROJECT
- builder:
    name: prepare-mediawiki-zuul-project
    builders:
     - zuul-cloner:
         projects: >
             mediawiki/core
             mediawiki/vendor
             $ZUUL_PROJECT
     - mw-install-mysql
     - shell: "echo $ZUUL_PROJECT > src/extensions_load.txt"
     - mw-apply-settings
     - mw-run-update-script

- job-template:
    name: '{name}-{ext-name}-qunit'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - qunit-karma
    publishers:
     - qunit-cleanup
     - mw-teardown-mysql
     - archive-log-dir

# Generic qunit job for extensions. Can only be used by
# those that currently don't have dependencies
- job:
    name: 'mwext-qunit'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki-zuul-project
     - qunit-karma
    publishers:
     - qunit-cleanup
     - mw-teardown-mysql
     - archive-log-dir

- job-template:
    name: '{name}-{ext-name}-qunit-mobile'
    node: contintLabsSlave && UbuntuPrecise
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - qunit-mobile
    publishers:
     - qunit-cleanup
     - mw-teardown-mysql
     - archive-log-dir

- job-template:
    # This is a copy of '{name}-{ext-name}-qunit', but with processes ve's submodule
    # since Zuul cloner does not support git submodules.
    name: 'mwext-VisualEditor-qunit'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki:
         ext-name: 'VisualEditor'
         dependencies: 'Parsoid'
     - shell: |
         cd src/extensions/VisualEditor
         git submodule update --init
         git submodule status
         git submodule foreach git clean -xdff -q
     - qunit-karma
    publishers:
     - qunit-cleanup
     - mw-teardown-mysql
     - archive-log-dir

# Run extension tests via Zuul cloner
#
- job-template:
    name: '{name}-{ext-name}-testextension-{phpflavor}'
    # See mediawiki.yaml mediawiki-phpunit-{phpflavor}
    node: 'contintLabsSlave && ((UbuntuPrecise && phpflavor-zend && phpflavor-{phpflavor}) || (UbuntuTrusty && phpflavor-hhvm && phpflavor-{phpflavor}))'
    concurrent: true
    properties:
     - throttle-one-per-node
    triggers:
     - zuul
    builders:
     - assert-phpflavor:
         phpflavor: '{phpflavor}'
     - hhvm-clear-hhbc
     - prepare-mediawiki:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - mw-run-phpunit-allexts
    # TODO, find ways to additionaly run tests for core but
    # without extensions tests
    publishers:
     - junit:
        results: 'log/junit*.xml'
     - mw-teardown-mysql
     - archive-log-dir

# Generic phpunit job for extensions. Can only be used by
# those that currently don't have dependencies
- job-template:
    name: 'mwext-testextension-{phpflavor}'
    node: 'contintLabsSlave && ((UbuntuPrecise && phpflavor-zend && phpflavor-{phpflavor}) || (UbuntuTrusty && phpflavor-hhvm && phpflavor-{phpflavor}))'
    concurrent: true
    triggers:
     - zuul
    builders:
     - assert-phpflavor:
         phpflavor: '{phpflavor}'
     - hhvm-clear-hhbc
     - prepare-mediawiki-zuul-project
     - mw-run-phpunit-allexts
    publishers:
     - junit:
        results: 'log/junit*.xml'
     - mw-teardown-mysql
     - archive-log-dir

- project:
    name: 'mwext-testextension-generic'
    jobs:
     - 'mwext-testextension-{phpflavor}':
