- job:
    name: 'mwext-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.5.0
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/docs/php'
        docdest: '$DOC_BASENAME/$DOC_SUBPATH/php'
    archive:
     - archive-log-allow-empty
     - docker-cleanup

- job:
    name: 'mediawiki-i18n-check-docker'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     # It's not really worth creating a docker image for this pretty
     # "simple" bash script
     - shell: |
        #!/bin/bash
        set -uxo pipefail
        cd src

        # Assumption: Any messages containing literal js will end in .js. Any other
        # raw html message is in normal html context (not attribute)

        git show FETCH_HEAD -U0 | grep '^+' | sed -E -e 's/<\/? ?(abbr|span|br|strong|em|pre|nowiki|charinsert|b|del|code|kbd|p|tt|div|i|big|sup|sub|samp|var|small|h1|h2|h3|h4|u)( ((class|title|lang|xml:lang|dir)=\\?["'\''][^=<>"'\'']*\\?["'\'']))* ?\/?>//g' -e 's/<!--//g' -e 's/<https?:\/\/[a-zA-Z0-9./-]*>//g' | grep '<'
        if [[ $? == 0 ]]; then
          echo "HTML detected. Manual review required"
          exit 1
        else
          echo 'ok'
        fi

        git show FETCH_HEAD -U0 | grep '^+' | sed -E -e 's/\\\\//g' -e 's/\\[nt"]//g' | grep '\\'
        if [[ $? == 0 ]]; then
          echo "JSON escape sequence detected. Manual review required"
          exit 1
        else
          echo 'ok'
        fi

        exit 0

