- job:
    name: 'rust-test'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rust:1.45.2-6
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job:
    name: 'rust-doc-publish'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rust:1.45.2-6
         options: '--entrypoint=/run-doc.sh'
     - doc-publish:
        docsrc: 'src/target/doc'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job:
    name: 'rust-coverage-publish'
    node: Docker
    concurrent: false
    triggers:
        - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/rust-coverage:0.1.3
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
        - castor-save-workspace-cache
        - docker-cleanup
