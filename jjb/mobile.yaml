- builder:
    name: install-android-sdk
    builders:
     - raw:
         # Build step from Android Emulator
         xml: |
            <hudson.plugins.android__emulator.builder.ProjectPrerequisitesInstaller />
- publisher:
    name: gradle-reports-checkstyle
    publishers:
     - checkstyle:
         pattern: "**/build/reports/checkstyle/checkstyle.xml"
         can-run-on-failed: true
         healthy: 0
         unhealthy: 100
         thresholds:
           failed:
               total-all: 1

- publisher:
    name: irc-android-ci
    publishers:
     - ircbot:
         message-type: summary-scm-fail
         channels:
             - name: '#wikimedia-android-ci'
               notify-only: true

- job-template:
    name: 'apps-android-wikipedia-test'
    node: contintLabsSlave && DebianJessie
    jdk: 'Debian - OpenJdk 8'
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    properties:
     - build-discarder:
         days-to-keep: 15
    wrappers:
     - timeout:
         timeout: 30
         fail: true
     - timestamps
     - ansicolor
    builders:
     - install-android-sdk
     - shell: |
         scripts/missing-qq.py
         ./gradlew clean checkstyle assembleAlphaRelease testAlphaRelease compileAlphaReleaseAndroidTestSources
    publishers:
     - archive:
         # Capture generated .apk, ProGuard mappings, checkstyle.xml, and test results
         artifacts: '**/build/outputs/**,**/build/reports/**,**/test-results/**/*.xml'
     - gradle-reports-checkstyle
     - junit:
        results: '**/test-results/**/*.xml'

- job-template:
    name: 'apps-android-wikipedia-periodic-test'
    node: integration-slave-jessie-android
    jdk: 'Debian - OpenJdk 8'
    defaults: use-remoteonly-zuul
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 30
     - throttle-one-per-node
    triggers:
     - pollscm:
        cron: '@hourly'
    parameters:
     - string:
         name: 'DISPLAY'
         default: ':95'
    scm:
     - git:
        url: https://phabricator.wikimedia.org/diffusion/APAW
        branches:
          - master # Hardcode to branch so pollscm works properly.
    wrappers:
     - timestamps
     - ansicolor
     - android-emulator: # api 24 on a nexus s because 1440x2560 at 560 PPI doesn't boot in CI
         os: android-24
         screen-density: 240
         target-abi: x86
         show-window: true
         hardware-properties:
            # Required for emulators to terminate: https://wiki.jenkins-ci.org/display/JENKINS/Android+Emulator+Plugin#AndroidEmulatorPlugin-Knownissues
            hw.audioInput: no
    builders:
     - shell: |
         ./gradlew clean testAllAlphaRelease -Pandroid.testInstrumentationRunnerArguments.size=small
         scripts/diff-screenshots
    publishers:
     - archive:
         # Capture generated .apk, ProGuard mappings, Spoon results, and screenshot difference results
         artifacts: '**/build/outputs/**,**/build/spoon/**,**/build/screenshots/**,**/build/screenshots-diff/**'
     - junit:
         results: '**/build/spoon/**/*.xml'
     - irc-android-ci

- job-template:
    name: 'apps-android-wikipedia-publish'
    node: contintLabsSlave && DebianJessie
    jdk: 'Debian - OpenJdk 8'
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    wrappers:
     - timeout:
         timeout: 30
         fail: true
     - timestamps
     - ansicolor
    builders:
     - install-android-sdk
     - shell: |
         declare START_TIME="$(date +"%Y-%m-%dT%H:%M:%S.%N")"
         ./gradlew -q clean assembleAlphaRelease
         echo "{{\"commit_hash\": \"$GIT_COMMIT\", \"completed_on\": \"$START_TIME\"}}" > meta.json
    publishers:
     - archive:
         # Capture generated .apk and meta.json
         artifacts: '**/build/outputs/**,meta.json'
     - irc-android-ci

- job-template:
    name: 'apps-android-wikipedia-lint'
    node: contintLabsSlave && DebianJessie
    jdk: 'Debian - OpenJdk 8'
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
         ./gradlew -q clean lintAlphaDebug
    publishers:
     - archive:
         artifacts: '**/build/outputs/**'

- project:
    name: 'apps-android-wikipedia'
    jobs:
      - 'apps-android-wikipedia-test'
      - 'apps-android-wikipedia-periodic-test'
      - 'apps-android-wikipedia-publish'
      - 'apps-android-wikipedia-lint'

- job-template:
    name: 'apps-android-java-mwapi'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 30
     - throttle-one-per-node

    triggers:
     - zuul
    builders:
     - shell: |
         ./gradlew clean checkstyle build
    publishers:
     - archive:
         artifacts: '**/build/reports/**,**/test-results/**/*.xml'
     - gradle-reports-checkstyle
     - junit:
         results: '**/test-results/**/*.xml'

- project:
    name: 'apps-android-java-mwapi'
    jobs:
      - 'apps-android-java-mwapi'
