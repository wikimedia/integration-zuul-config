- job-template:
    name: 'operations-dns-lint-docker'
    node: DebianJessieDocker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-run:
            image: docker-registry.wikimedia.org/releng/operations-dnslint:0.0.3
    publishers:
        - docker-cleanup

- project:
    name: 'operations-dns'
    jobs:
     - 'operations-dns-lint-docker'

- job:
    name: 'operations-mw-config-composer-test-docker'
    node: DebianJessieDocker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        # Install solely the require-dev dependencies (T85947)
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/composer-hhvm:0.2.5
            options: '--entrypoint=/srv/composer/composer-install-dev-only'
            args: '/src --profile --ignore-platform-reqs'
            logdir: '/log'
        # Now in /src, just run composer test
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/composer-hhvm:0.2.5
            args: '--ansi --working-dir=/src test'
            logdir: '/log'
    publishers:
        - archive-log-allow-empty
        - castor-save-workspace-cache
        - docker-cleanup

- project:
    name: 'operations-mw-config'
    jobs:
     - '{name}-{phpflavor}lint':
         phpflavor:
          - php70
          - hhvm
     - '{name}-typos-docker'

- project:
    name: 'cumin'
    jobs:
        - '{name}-tox-docker':
            build_timeout: 20 # minutes
        - tox-publish:
            docenv: 'py34-sphinx'
            docsrc: 'doc/build/html'
            docdest: 'cumin/$DOC_SUBPATH'

- project:
    name: docker-pkg
    jobs:
        - '{name}-tox-publish':
            docsrc: 'doc/build'
            docdest: 'docker-pkg'

- project:
    name: 'spicerack'
    jobs:
        - tox-publish:
            docenv: 'py36-sphinx'
            docsrc: 'doc/build/html'
            docdest: 'spicerack/$DOC_SUBPATH'


