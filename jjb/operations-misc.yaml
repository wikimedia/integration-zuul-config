- project:
    name: conftool
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-conftool:0.1.0

- job-template:
    name: 'operations-dns-lint'
    # Depends on production GeoIP T98737
    # Manual workaround has been applied though
    node: contintLabsSlave && DebianJessie
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
         mkdir -p "$WORKSPACE"/build
         # Lint script provided via puppet authdns::lint class
         /usr/local/bin/authdns-lint "$WORKSPACE" "$WORKSPACE"/build

- project:
    name: 'operations-dns'
    jobs:
     - 'operations-dns-lint'
     - '{name}-tabs':
         fileselector: '*'

- job:
    name: 'operations-mw-config-composer-test-docker'
    node: DebianJessieDocker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        # Install solely the require-dev dependencies (T85947)
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/composer-hhvm:0.2.4
            options: '--entrypoint=/srv/composer/composer-install-dev-only'
            args: '/src --profile --ignore-platform-reqs'
            logdir: '/log'
        # Now in /src, just run composer test
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/composer-hhvm:0.2.4
            args: '--ansi --working-dir=/src test'
            logdir: '/log'
    publishers:
        - archive-log-allow-empty
        - castor-save-workspace-cache
        - docker-wipe-workspace

- project:
    name: 'operations-mw-config'
    jobs:
     - '{name}-{phpflavor}lint':
         phpflavor: 'php55'
     - '{name}-typos'

- project:
    name: 'cumin'
    jobs:
        - '{name}-tox-docker':
            build_timeout: 6 # minutes
        - tox-publish:
            docenv: 'py34-sphinx'
            docsrc: 'doc/build/html'
            docdest: 'cumin/$DOC_SUBPATH'

- project:
    name: docker-pkg
    jobs:
        - '{name}-tox-publish':
            docsrc: 'doc/build'
            docdest: 'docker-pkg'
