- job:
    name: 'operations-dns-lint-docker'
    node: DebianJessieDocker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-run:
            image: docker-registry.wikimedia.org/releng/operations-dnslint:0.0.5
    publishers:
        - docker-cleanup

- job-template:
    name: 'operations-mw-config-{phpflavor}-composer-{run-script}-docker'
    node: DebianJessieDocker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        # Install solely the require-dev dependencies (T85947)
        - docker-run-with-log-cache-src:
            image: '{image}'
            options: '--entrypoint=/srv/composer/composer-install-dev-only'
            args: '/src --profile --ignore-platform-reqs'
            logdir: '/log'
        # Now in /src, just run composer test
        - docker-run-with-log-cache-src:
            image: '{image}'
            args: '--ansi --working-dir=/src {run-script}'
            logdir: '/log'
    publishers:
        - archive-log-allow-empty
        - castor-save-workspace-cache
        - docker-cleanup

- project:
    name: 'operations-mw-config'
    jobs:
     - '{name}-typos-docker'
     - 'operations-mw-config-{phpflavor}-composer-{run-script}-docker':
         phpflavor:
             - hhvm:
                 image: docker-registry.wikimedia.org/releng/composer-hhvm:0.2.5
                 run-script: test
             - php70:
                 image: docker-registry.wikimedia.org/releng/composer:0.1.9
                 run-script: lint
             - php72:
                 image: docker-registry.wikimedia.org/releng/composer-php72:0.2.0
                 run-script: lint

- project:
    name: 'cumin'
    jobs:
        - '{name}-tox-docker':
            build_timeout: 20 # minutes
            docker_image_var: docker-registry.wikimedia.org/releng/tox:0.4.0
        - tox-publish-jobs:
            docenv: 'py37-sphinx'
            docsrc: 'doc/build/html'
            docdest: 'cumin/$DOC_SUBPATH'
            docker_image_var: docker-registry.wikimedia.org/releng/tox:0.4.0

