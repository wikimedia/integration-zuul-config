- defaults:
    name: global
    description: |
      <p>Job is managed by <a href="https://www.mediawiki.org/wiki/CI/JJB">Jenkins Job Builder</a>.</p>

    project-type: freestyle

    properties:
     - build-discarder:
         days-to-keep: 30

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - ansicolor

- defaults:
    name: use-remoteonly-zuul

    description: |
      <p>Job is managed by <a href="https://www.mediawiki.org/wiki/CI/JJB">Jenkins Job Builder</a>.</p>
      <p>This job is triggered by Zuul</p>

    project-type: freestyle

    properties:
     - build-discarder:
         days-to-keep: 30

    scm:
     - git-remoteonly-zuul

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - ansicolor

- defaults:
    name: use-remote-zuul-no-submodules

    description: |
      <p>Job is managed by <a href="https://www.mediawiki.org/wiki/CI/JJB">Jenkins Job Builder</a>.</p>
      <p>This job is triggered by Zuul.</p>
      <p>Git submodules are NOT processed.</p>

    project-type: freestyle

    properties:
     - build-discarder:
         days-to-keep: 30

    scm:
     - git:
        url: '$ZUUL_URL/$ZUUL_PROJECT'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'
        wipe-workspace: false
        clean:
            after: true
        submodule:
            disable: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - ansicolor

