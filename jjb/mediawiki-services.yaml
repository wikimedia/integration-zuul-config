- job-template:
    name: 'mobileapps-diff-test'
    node: DebianJessieDocker
    concurrent: true
    triggers:
     - pollscm:
        cron: '@hourly'
    scm:
     - git:
        url: https://phabricator.wikimedia.org/diffusion/GMOA
        branches:
          - master # Hardcode to branch so pollscm works properly.
    builders:
     - shell: npm run -s test:diff
    publishers:
     - irc-wikimedia-ri-ci

- publisher:
    name: irc-wikimedia-ri-ci
    publishers:
     - ircbot:
         message-type: summary-scm-fail
         channels:
             - name: '#wikimedia-ri-ci'
               notify-only: true