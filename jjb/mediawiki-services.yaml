- job-template:
    name: 'mobileapps-periodic-test'
    node: DebianJessieDocker
    concurrent: true
    triggers:
     - timed: '@hourly'
    scm:
     - git:
        url: https://phabricator.wikimedia.org/diffusion/GMOA
        branches:
          - master
    builders:
     - shell: npm run -s periodic
    publishers:
     - irc-wikimedia-ri-ci

- publisher:
    name: irc-wikimedia-ri-ci
    publishers:
     - ircbot:
         message-type: summary-scm-fail
         channels:
             - name: '#wikimedia-ri-ci'
               notify-only: true
