# YAML structure to define email recipients aliases
- notification-emails:
    name: selenium-emails # a 'name' is required by JJB.
    lists:
     - qa: &emails-qa
        qa-alerts@lists.wikimedia.org

# CentralAuth
- project:
    name: CentralAuth
    recipients: *emails-qa
    repository: mediawiki/extensions/CentralAuth

    jobs:
     - 'selenium-{name}'

