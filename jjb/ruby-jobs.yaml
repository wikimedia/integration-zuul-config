- builder:
    name: bundle-nodepool
    builders:
     - shell: |
         # We clean up unused gems that might be injected by castor
         # Installs under BUNDLE_PATH injected by Zuul
         bundle install --clean
         bundle exec {command}

- job-template: &job_rake-docker
    name: 'rake-docker'
    node: DebianJessieDocker
    concurrent: true
    docker_image_var: 'docker-registry.wikimedia.org/releng/rake:0.1.0'
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-run-with-log-and-workspace-cache:
            image: '{obj:docker_image_var}'
            logdir: '/log'
    wrappers:
        - timeout:
            timeout: '{obj:build_timeout|3}'  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-allow-empty
        - castor-save-workspace-cache

- job-template:
    !!merge : *job_rake-docker
    name: '{name}-rake-docker'
    triggers:
        - zuul

# Run `bundle exec rake test` on Nodepool Jessie instances.
- job: &job_rake-jessie
    name: 'rake-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - bundle-nodepool:
         command: rake test
    publishers:
     - castor-save

- job-template:
    !!merge : *job_rake-jessie
    name: '{name}-rake-jessie'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

- project:
    name: common-rake-job
    jobs:
     - rake-docker
     - rake-jessie

# Call bundle 'yard' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-bundle-yard-publish'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - castor-load
     - bundle-nodepool:
         command: 'yard'
     - doc-publish:
         docsrc: 'doc'
         docdest: 'rubygems/{name}'
    publishers:
     - castor-save

# General MW-Selenium job used to dogfood the builder against MW core.
- job:
    name: 'mediawiki-selenium-integration-jessie'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - zuul-cloner:
         projects: >
             mediawiki/core
             mediawiki/vendor
             mediawiki/selenium
     - mw-install-mysql
     - mw-apply-settings
     - mw-selenium-nodepool:
         tests-dir: 'src/mediawiki/selenium'
    publishers:
     - castor-save
     - archive-log-dir
