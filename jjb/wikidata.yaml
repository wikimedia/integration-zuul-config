- builder:
    name: wd-mw-composer-merged-install
    builders:
        - shell: |
            set -eu
            cd "$WORKSPACE/src/"
            cat ../deps.txt | perl -ne '
              BEGIN { print "{ \"extra\": { \"merge-plugin\": { \"include\": ["; $lineend=""; };
              if ( /^mediawiki\/extensions/ ) { s/^mediawiki\///; s/\n/\/composer.json/; $print="$lineend\n\"$_\""; $lineend=","; print $print }
              END{ print "\n] } } }\n" };' > composer.local.json
            timeout 300 composer update --prefer-source -vvv
            # FIXME BUG the first run just exits without error without finishing especially in a clean working copy
            timeout 300 composer update --prefer-source -vvv

- builder:
    name: wd-wikibase-apply-settings
    builders:
     - shell: "$WORKSPACE/src/extensions/Wikibase/build/jenkins/mw-apply-wb-settings.sh -r {repoorclient} -e {experimental} -b false"

- builder:
    name: wd-runtests
    builders:
        - shell: |
            . "/srv/deployment/integration/slave-scripts/bin/mw-set-env.sh"
            cd "$WORKSPACE/src/tests/phpunit"
            php phpunit.php \
               --log-junit "$WORKSPACE/log/junit-wikidata.xml" \
               --with-phpunitdir /srv/deployment/integration/phpunit/vendor/phpunit/phpunit \
               {params}

- job-template:
    name: 'mwext-{ext-name}-{kind}-tests-{dbflavor}-{phpflavor}'
    node: 'contintLabsSlave && ((UbuntuPrecise && phpflavor-zend && phpflavor-{phpflavor}) || (UbuntuTrusty && phpflavor-hhvm && phpflavor-{phpflavor}))'
    concurrent: true
    triggers:
     - zuul
    properties:
     - throttle-one-per-node
    builders:
     - assert-phpflavor:
         phpflavor: '{phpflavor}'
     - hhvm-clear-hhbc
     - zuul-cloner-extdeps:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
         additional-repositories: ''
     - wd-mw-composer-merged-install
     - 'mw-install-{dbflavor}'
     - shell: "cp deps.txt src/extensions_load.txt"
     - wd-wikibase-apply-settings:
          repoorclient: '{repoorclient}'
          experimental: 'true'
     - mw-apply-settings
     - mw-run-update-script
     - wd-runtests:
          params: '{phpunit-params}'
    publishers:
     - archive-log-dir
     - junit:
        results: 'log/junit*.xml'
     - 'mw-teardown-{dbflavor}'

- job-template:
    name: 'mwext-{ext-name}-qunit'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    properties:
     - throttle-one-per-node
    builders:
     - zuul-cloner-extdeps:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
         additional-repositories: ''
     - wd-mw-composer-merged-install
     - mw-install-sqlite
     - shell: "cp deps.txt src/extensions_load.txt"
     - wd-wikibase-apply-settings:
          repoorclient: 'repo' # qunit tests are in lib so this can be either..
          experimental: 'true'
     - mw-apply-settings
     - mw-run-update-script
     - qunit-karma
    publishers:
     - archive-log-dir
     - localhost-cleanup
     - mw-teardown

