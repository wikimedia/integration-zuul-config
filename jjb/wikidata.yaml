- builder:
    name: wd-mw-composer-install-ext
    builders:
        - shell: |
            composer=/srv/deployment/integration/composer/vendor/bin/composer
            if [ "{extension}" != "Wikibase" ]; then
              cd "$WORKSPACE/src/extensions/Wikibase" && timeout 300 $composer update --prefer-source -vvv
            fi
            cd "$WORKSPACE/src/extensions/{extension}" && timeout 300 $composer update --prefer-source -vvv

- builder:
    name: wd-wikibase-apply-settings
    builders:
     - shell: "$WORKSPACE/src/extensions/Wikibase/build/jenkins/mw-apply-wb-settings.sh -r {repoorclient} -e {experimental} -b false"

- builder:
    name: wd-runtests
    builders:
        - shell: |
            cd "$WORKSPACE/src/tests/phpunit"
            php phpunit.php \
               --log-junit "$WORKSPACE/log/junit-wikidata.xml" \
               --with-phpunitdir /srv/deployment/integration/phpunit/vendor/phpunit/phpunit \
               {params}

- job-template:
    name: 'mwext-{ext-name}-{kind}-tests-{dbflavor}-{phpflavor}'
    node: 'contintLabsSlave && ((UbuntuPrecise && phpflavor-zend && phpflavor-{phpflavor}) || (UbuntuTrusty && phpflavor-hhvm && phpflavor-{phpflavor}))'
    concurrent: true
    triggers:
     - zuul
    builders:
     - assert-phpflavor:
         phpflavor: '{phpflavor}'
     - hhvm-clear-hhbc
     - zuul-cloner-extdeps:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - wd-mw-composer-install-ext:
         extension: '{ext-name}'
     - 'mw-install-{dbflavor}'
     - shell: "cp deps.txt src/extensions_load.txt"
     - wd-wikibase-apply-settings:
          repoorclient: '{repoorclient}'
          experimental: 'true'
     - mw-apply-settings
     - mw-run-update-script
     - wd-runtests:
          params: '{phpunit-params}'
    publishers:
     - archive-log-dir
     - junit:
        results: 'log/junit*.xml'
     - 'mw-teardown-{dbflavor}'

- job-template:
    name: 'mwext-{ext-name}-qunit'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - zuul-cloner-extdeps:
         ext-name: '{ext-name}'
         dependencies: '{dependencies}'
     - wd-mw-composer-install-ext:
         extension: '{ext-name}'
     - mw-install-sqlite
     - shell: "cp deps.txt src/extensions_load.txt"
     - wd-wikibase-apply-settings:
          repoorclient: 'repo' # qunit tests are in lib so this can be either..
          experimental: 'true'
     - mw-apply-settings
     - mw-run-update-script
     - qunit-karma
    publishers:
     - archive-log-dir
     - qunit-cleanup
     - mw-teardown

# This is a modified version of '{name}-{ext-name}-qunit'.
# It runs "composer update" before the qunit tests.
- job:
    name: 'mwext-WikibaseJavaScriptApi-qunit'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    triggers:
     - zuul
    builders:
     - prepare-mediawiki-zuul-project
     - wd-mw-composer-install-ext:
          extension: 'WikibaseJavaScriptApi'
     - qunit-karma
    publishers:
     - qunit-cleanup
     - mw-teardown-mysql
     - archive-log-dir

- project:
    name: wikidata
    # By default we do not need any other extensions:
    dependencies: ""

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - ansicolor

    jobs:

     - 'mwext-{ext-name}-{kind}-tests-{dbflavor}-{phpflavor}':
        ext-name: 'Wikibase'
        kind: repo
        repoorclient: 'repo'
        dependencies: 'cldr'
        dbflavor:
          - mysql
          - sqlite
        phpflavor:
          - zend
          - hhvm
        phpunit-params: '--group Wikibase,WikibaseAPI,Purtle'
     - 'mwext-{ext-name}-{kind}-tests-{dbflavor}-{phpflavor}':
        ext-name: 'Wikibase'
        kind: client
        repoorclient: 'client'
        dependencies: 'Scribunto,Capiunto,cldr'
        dbflavor:
          - mysql
          - sqlite
        phpflavor:
          - zend
          - hhvm
        phpunit-params: '--group Wikibase,WikibaseClient'

     - 'mwext-{ext-name}-qunit':
        ext-name: 'Wikibase'

