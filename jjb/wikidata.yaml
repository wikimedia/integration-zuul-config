- project:
    name: wikidata
    # By default we do not need any other extensions:
    dependencies: ""

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - ansicolor

    jobs:

     - '{name}-{ext-name}-npm':
        name: 'mwext'
        ext-name: 'Wikibase'

     - 'mwext-Wikibase-{kind}-tests-{dbflavor}':
        ext-name: 'Wikibase'
        kind: repo
        repoorclient: 'repo'
        dependencies: 'cldr'
        dbflavor:
          - mysql
          - sqlite
        phpunit-params: '--group Wikibase --exclude-group WikibaseAPI'

     - 'mwext-Wikibase-{kind}-tests-{dbflavor}':
        ext-name: 'Wikibase'
        kind: repo-api
        repoorclient: 'repo'
        dependencies: 'cldr'
        dbflavor:
          - mysql
          - sqlite
        phpunit-params: '--group WikibaseAPI,Purtle'

     - 'mwext-Wikibase-{kind}-tests-{dbflavor}':
        ext-name: 'Wikibase'
        kind: client
        repoorclient: 'client'
        dependencies: 'Scribunto,cldr'
        dbflavor:
          - mysql
          - sqlite
        phpunit-params: '--group Wikibase,WikibaseClient'

     - 'mwext-Wikibase-qunit':
        ext-name: 'Wikibase'

     - 'mwext-Wikidata-{kind}-tests':
        ext-name: 'Wikidata'
        kind: client
        repoorclient: 'client'
        experimental: 'true'
        dependencies: 'Scribunto,cldr'
        phpunit-params: '--group Wikibase,WikibaseClient'

     - 'mwext-Wikidata-{kind}-tests':
        ext-name: 'Wikidata'
        kind: client-nonexperimental
        repoorclient: 'client'
        experimental: 'false'
        dependencies: 'Scribunto,cldr'
        phpunit-params: '--group Wikibase,WikibaseClient'

     - 'mwext-Wikidata-{kind}-tests':
        ext-name: 'Wikidata'
        kind: repo
        repoorclient: 'repo'
        experimental: 'true'
        dependencies: 'Scribunto,cldr'
        phpunit-params: '--group Wikibase,PropertySuggester,Purtle'

     - 'mwext-Wikidata-{kind}-tests':
        ext-name: 'Wikidata'
        kind: repo-nonexperimental
        repoorclient: 'repo'
        experimental: 'false'
        dependencies: 'Scribunto,cldr'
        phpunit-params: '--group Wikibase,PropertySuggester,Purtle'

     - 'mwext-Wikidata-qunit':
        ext-name: 'Wikidata'


