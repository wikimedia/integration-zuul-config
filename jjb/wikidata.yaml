- project:
    name: wikidata
    # By default we do not need any other extensions:
    dependencies: ""

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - ansicolor

    jobs:

     - 'mwext-{ext-name}-{kind}-tests-{dbflavor}-{phpflavor}':
        ext-name: 'Wikibase'
        kind: repo
        repoorclient: 'repo'
        dependencies: 'cldr'
        dbflavor:
          - mysql
          - sqlite
        phpflavor:
          - zend
          - hhvm
        phpunit-params: '--group Wikibase,WikibaseAPI,Purtle'
     - 'mwext-{ext-name}-{kind}-tests-{dbflavor}-{phpflavor}':
        ext-name: 'Wikibase'
        kind: client
        repoorclient: 'client'
        dependencies: 'Scribunto,Capiunto,cldr'
        dbflavor:
          - mysql
          - sqlite
        phpflavor:
          - zend
          - hhvm
        phpunit-params: '--group Wikibase,WikibaseClient'

     - 'mwext-{ext-name}-qunit':
        ext-name: 'Wikibase'

