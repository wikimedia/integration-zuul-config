- publisher:
    name: webpagetest-irc
    publishers:
      - ircbot:
          strategy: new-failure-and-fixed
          notify-start: false
          notify-committers: false
          notify-culprits: false
          notify-upstream: false
          notify-fixers: false
          message-type: 'summary'
          channels:
            - name: '#wikimedia-perf-bots'
              notify-only: true

