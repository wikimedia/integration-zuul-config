- job:
    name: 'cdb-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - global-setup
     - doxygen
     - doc-publish:
        docsrc: 'doc/html'
        docdest: 'cdb/$DOC_SUBPATH'
     - composer-update
     - phpunit-coverage
     - cover-publish:
        src: 'coverage'
        dest: 'cdb'
    publishers:
     - global-teardown

