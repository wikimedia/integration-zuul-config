# Publish Doxygen-generated docs to doc.wikimedia.org
# NOTE: Only use this generic job if the desired public directory name
# matches the Git repository name.
- job:
    name: 'doxygen-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.4.1
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job: &phpunit-coverage-docker-publish
    name: 'phpunit-coverage-docker-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple

     # composer install
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/composer-php72:0.2.0
         options: '--workdir /src'
         # prefer-dist to get cacheable content
         args: 'install --no-progress --prefer-dist'
         logdir: /log
     # phpunit coverage
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/php72:0.2.0
         options: '--workdir /src'
         logdir: /log
         args: |
             -d zend_extension=xdebug.so \
             ./vendor/bin/phpunit \
                 --coverage-clover /log/coverage/clover.xml \
                 --coverage-html /log/coverage
     - cover-publish:
        src: 'log/coverage'
        dest: '$DOC_PROJECT'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- project:
