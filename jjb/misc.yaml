
# Publish Doxygen-generated docs to doc.wikimedia.org
# NOTE: Only use this generic job if the desired public directory name
# matches the Git repository name.
- job:
    name: 'doxygen-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.3.0
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    archive:
     - archive-log-allow-empty

- job: &phpunit-coverage-publish
    name: 'phpunit-coverage-publish'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: false
    triggers:
     - zuul
    builders:
     - castor-load
     - composer-update:
        dir: '.'
     # Use php5 instead of php (hhvm) because it doesn't do coverage as well as
     # php5-xdebug. And also slow.
     - shell: |
         rm -rf coverage
         php5 -d zend_extension=xdebug.so \
            ./vendor/bin/phpunit \
                --coverage-clover clover.xml \
                --coverage-html coverage/
         mv clover.xml coverage/clover.xml

     - cover-publish:
        src: 'coverage'
        dest: '$DOC_PROJECT'
    publishers:
     - castor-save

- job: &phpunit-coverage-docker-publish
    name: 'phpunit-coverage-docker-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple

     #
     # Use php5 instead of php (hhvm) because it doesn't do coverage as
     # well as php5-xdebug. And also slow.
     #

     # composer install
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/composer-php56:0.1.0
         docker_run_options: '--workdir /src'
         # prefer-dist to get cacheable content
         run_args: 'install --no-progress --prefer-dist'
         logdir: /log
     # phpunit coverage
     - docker-ci-src-setup-simple:
         image: docker-registry.wikimedia.org/releng/php56:0.1.0
         docker_run_options: '--workdir /src'
         logdir: /log
         run_args: >
             -d zend_extension=xdebug.so
            ./vendor/bin/phpunit
                --coverage-clover /log/coverage/clover.xml
                --coverage-html /log/coverage
#    - cover-publish:
#       src: 'log/coverage'
#       dest: '$DOC_PROJECT'
    publishers:
     - castor-save-workspace-cache

