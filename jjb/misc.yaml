- job:
    name: 'doxygen-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remote-zuul-shallow-clone
    concurrent: false
    triggers:
     - zuul
    builders:
     - global-setup
     - doxygen
     - doc-publish:
        docsrc: 'doc/html'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'
    publishers:
     - global-teardown

