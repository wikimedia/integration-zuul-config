- job:
    name: 'oojs-ui-docker-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: 'docker-registry.wikimedia.org/releng/npm-test-oojsui:0.2.1'
         # npm run-script jenkins runs 'npm test' and 'npm run doc'
         args: 'jenkins'
         logdir: '/log'
     # Publish everything in a single job!
     - cover-publish:
        src: 'src/coverage'
        dest: 'oojs-ui'
     - doc-publish:
        docsrc: 'src/demos'
        docdest: 'oojs-ui/$DOC_SUBPATH/demos'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: 'oojs-ui/$DOC_SUBPATH/js'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

