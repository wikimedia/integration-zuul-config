- job:
    name: 'unicodejs-jsduck-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - jsduck
     - doc-publish:
        docsrc: 'docs'
        docdest: 'unicodejs/$ZUUL_BRANCH'

# TODO: Rename to oojs-core-publish
- job:
    name: 'oojs-core-jsduck-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - npm-install
     - shell: npm run-script doc
     - doc-publish:
        docsrc: 'docs'
        docdest: 'oojs/$ZUUL_BRANCH'
     - shell: |
         . /srv/deployment/integration/slave-scripts/bin/npm-set-env.sh
         npm test
     - cover-publish:
        src: 'coverage'
        dest: 'oojs'
    publishers:
     - global-teardown

- job:
    name: 'oojs-ui-jsduck-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - npm-install
     - shell: npm run-script doc
     - doc-publish:
        docsrc: 'docs'
        docdest: 'oojs-ui/$ZUUL_BRANCH'
    publishers:
     - global-teardown

- project:
    name: 'unicodejs'
    jobs:
     - 'unicodejs-jsduck-publish'

- project:
    name: 'oojs-core'
    jobs:
     - 'oojs-core-jsduck-publish'

- project:
    name: 'oojs-ui'
    phpflavor:
        - zend
        - hhvm
    jobs:
     - 'oojs-ui-jsduck-publish'
