- job:
    name: 'performance-webpagetest-wmf'
    node: contintLabsSlave && UbuntuTrusty
    defaults: global
    logrotate:
        daysToKeep: 60
    concurrent: false
    scm:
      - git:
          url: 'https://gerrit.wikimedia.org/r/p/performance/WebPageTest.git'
          branches:
            - master
          wipe-workspace: true
    triggers:
     - timed: 'H */3 * * *'
    builders:
     - shell: |
        export FOO='bar'
        node lib/index.js
    wrappers:
      - timeout:
          timeout: 120
          fail: true
      - timestamps
      - ansicolor
      # Values from Jenkins credentials store
      # https://integration.wikimedia.org/ci/credential-store/domain/webpagetest/
      - credentials-binding:
          - text:
              credential-id: 'example_foo'
              variable: EXAMPLE_FOO

-
 job:
    name: 'fail-archived-repositories'
    node: contintLabsSlave
    defaults: global
    concurrent: false
    triggers:
     - zuul
    builders:
     - shell: "exit 1"
