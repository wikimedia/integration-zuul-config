
# Publish Doxygen-generated docs to doc.wikimedia.org
# NOTE: Only use this generic job if the desired public directory name
# matches the Git repository name.
- job:
    name: 'doxygen-publish'
    node: DebianJessieDocker
    defaults: use-remote-zuul-shallow-clone-to-src
    concurrent: false
    triggers:
     - zuul
    builders:
    # This doesn't actually need log or cache...
     - docker-log-dir
     - docker-cache-dir
     - docker-run-with-log-cache-src:
        image: 'wmfreleng/doxygen:v12456789'
        logdir: '/log'
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: '$DOC_PROJECT/$DOC_SUBPATH'

- job: &phpunit-coverage-publish
    name: 'phpunit-coverage-publish'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: false
    triggers:
     - zuul
    builders:
     - castor-load
     - composer-update:
        dir: '.'
     # Use php5 instead of php (hhvm) because it doesn't do coverage as well as
     # php5-xdebug. And also slow.
     - shell: |
         rm -rf coverage
         php5 ./vendor/bin/phpunit --coverage-html coverage/
     - cover-publish:
        src: 'coverage'
        dest: '$DOC_PROJECT'
    publishers:
     - castor-save

- job:
    name: 'remexhtml-phpunit-coverage-publish'
    !!merge : *phpunit-coverage-publish
    triggers:
      - zuul
    wrappers:
      - timeout:
          timeout: 65 # mins. Increased due to lots of tests
          fail: true

