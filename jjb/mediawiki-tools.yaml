- project:
    name: 'mw-tools-releng'
    jobs:
     - '{name}-tox-publish':
        docsrc: 'html'
        docdest: 'mw-tools-releng'

- job:
    name: 'mw-tools-scap-tox-doc-publish'
    node: DebianJessieDocker
    parameters:
      # Trigger castor
      - string:
          name: 'ZUUL_PIPELINE'
          default: 'postmerge'
      - string:
          name: 'ZUUL_URL'
          default: 'https://phabricator.wikimedia.org/diffusion'
      - string:
          name: 'ZUUL_PROJECT'
          default: 'MSCA'
      - string:
          name: 'ZUUL_BRANCH'
          default: 'master'
      - string:
          name: 'ZUUL_REF'
          default: 'master'
    triggers:
      - pollscm:
          cron: '@hourly'
    scm:
      - git:
          url: 'https://phabricator.wikimedia.org/diffusion/MSCA/scap'
          branches:
            - 'origin/master'
          # A different directory, the Docker container fetch the repo by
          # itself. So that is solely used by the Jenkins git plugin for
          # polling purposes.
          basedir: 'gitpolling'
    builders:
      - docker-castor-load
      - docker-log-dir
      - docker-src-dir
      - docker-run-with-log-cache-src:
          image: 'docker-registry.wikimedia.org/releng/tox:0.1.0'
          logdir: '/log'
          run_args: '-e doc'
      - doc-publish:
          docsrc: 'src/docs/_build/html'
          docdest: 'mw-tools-scap'
    publishers:
      - castor-save-workspace-cache
      - archive-log-dir

# Job to run MW-CS patchsets against
# mediwiki/core's includes/ directory for easier
# testing against a large sample of code.
- job:
    name: 'mw-tools-codesniffer-mwcore-testrun'
    node: DebianJessieDocker
    concurrent: true
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-tmp-dir
     - docker-zuul-cloner:
         projects: >
             mediawiki/core
             mediawiki/tools/codesniffer
     - docker-run-with-log-cache-src:
         image: 'docker-registry.wikimedia.org/releng/composer:0.1.4'
         docker_run_options: '--workdir /src/mediawiki/tools/codesniffer'
         run_args: 'install --ansi --no-progress --prefer-dist --profile --no-dev'
         logdir: '/log'
     - docker-run-with-log-cache-src:
         image: 'docker-registry.wikimedia.org/wikimedia-stretch:latest'
         docker_run_options: '--user=nobody --entrypoint=/bin/bash'
         run_args: '-c "mkdir -p /src/vendor/mediawiki"'
         logdir: '/log'
     - docker-run-with-log-cache-src:
         image: 'docker-registry.wikimedia.org/wikimedia-stretch:latest'
         docker_run_options: '--user=nobody --entrypoint=/bin/mv'
         run_args: '/src/mediawiki/tools/codesniffer /src/vendor/mediawiki/mediawiki-codesniffer'
         logdir: '/log'
     - docker-run-with-log-cache-src:
         image: 'docker-registry.wikimedia.org/releng/composer:0.1.4'
         docker_run_options: '--workdir /src --entrypoint=/src/vendor/mediawiki/mediawiki-codesniffer/vendor/bin/phpcs'
         run_args: '-s -p'
         logdir: '/log'
    publishers:
     - castor-save-workspace-cache
     - archive-log-dir

- project:
    name: mwdumper
    jobs:
        - '{name}-maven-java8-docker'
