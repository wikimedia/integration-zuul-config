- project:
    name: 'mw-tools-codeutils'

    jobs:
     - python-jobs

- project:
    name: 'mw-tools-codesniffer'
    phpflavor:
        - zend
        - hhvm
    jobs:
     - '{name}-composer-{phpflavor}'

- project:
    name: 'mw-tools-fluoride'

    jobs:
     - python-jobs

- project:
    name: 'mw-tools-release'
    toxenv:
     - flake8
     - py27

    jobs:
     - '{name}-tox-{toxenv}'

- project:
    name: 'mw-tools-releng'
    toxenv:
     - doc
    jobs:
     - '{name}-tox-{toxenv}'
     - '{name}-tox-doc-publish':
        docsrc: 'html'
        docdest: 'mw-tools-releng'

- project:
    name: 'mw-tools-scap'
    toxenv:
     - doc
     - py27
     - flake8
    jobs:
     - '{name}-tox-{toxenv}'
     - '{name}-tox-doc-publish':
        docsrc: 'docs/_build/html'
        docdest: 'mw-tools-scap'
     - python-jobs
