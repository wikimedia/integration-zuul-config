# Generic job-templates

- job: &job_jshint
    name: 'jshint'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - jshint

- job-template:
    !!merge : *job_jshint
    name: '{name}-jshint'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

