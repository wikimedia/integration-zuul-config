- job-template:
    name: '{name}-puppetlint-strict'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remote-zuul-no-submodules
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
         rm -f puppet-lint.log
         puppet-lint --version
         set -o pipefail
         puppet-lint \
            --log-format '%{{path}}:%{{line}} %{{KIND}} %{{message}} (%{{check}})' \
            --fail-on-warnings \
            . | tee puppet-lint.log
         set +o pipefail
    publishers:
     - puppet-lint

- job:
    name: 'pplint-HEAD'
    node: contintLabsSlave && UbuntuTrusty
    concurrent: true
    scm:
     - git:
         url: '$ZUUL_URL/$ZUUL_PROJECT'
         branches:
          - '$ZUUL_COMMIT'
         refspec: '$ZUUL_REF'
         wipe-workspace: true
         submodule:
             disable: true

    triggers:
     - zuul
    builders:
     - shell: |
        puppet --version
        /srv/deployment/integration/slave-scripts/bin/git-changed-in-head pp \
        | xargs -n1 -t puppet parser validate

