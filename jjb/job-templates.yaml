# Generic job-templates

- job:
    name: 'erblint-HEAD'
    node: contintLabsSlave && DebianJessie
    concurrent: true
    scm:
     - git:
         url: '$ZUUL_URL/$ZUUL_PROJECT'
         branches:
          - '$ZUUL_COMMIT'
         refspec: '$ZUUL_REF'
         wipe-workspace: true
         submodule:
             disable: true
    triggers:
     - zuul
    builders:
     - shell: |
        /srv/deployment/integration/slave-scripts/bin/git-changed-in-head erb \
        | xargs -n1 -I {} -t sh -c 'erb -P -x -T - {} | ruby -c'

