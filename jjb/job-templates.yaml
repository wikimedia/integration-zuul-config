# Run composer install and composer test
#
# Notes:
#
# `composer install` is being passed `--prefer-dist` to download cacheable
# tarballs when possible.
#
- job-template:
    name: '{name}-composer'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
         /srv/deployment/integration/composer/vendor/bin/composer validate
         /srv/deployment/integration/composer/vendor/bin/composer install --no-progress --prefer-dist --profile
         /srv/deployment/integration/composer/vendor/bin/composer test

