- job-template:
    name: 'php-compile-{name}-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        options: '--volume "$(pwd)"/src:/src'
        image: 'docker-registry.wikimedia.org/releng/{image}'
    publishers:
      - archive:
          artifacts: 'src/tests/*.log'
          allow-empty: true
      - docker-cleanup

- project:
    name: php70
    jobs:
      - 'php-compile-{name}-docker':
          image: php-compile:0.1.1

- project:
    name: php71
    jobs:
      - 'php-compile-{name}-docker':
          image: php71-compile:0.1.1

- project:
    name: php72
    jobs:
      - 'php-compile-{name}-docker':
          image: php72-compile:0.2.1-s2

- project:
    name: php73
    jobs:
      - 'php-compile-{name}-docker':
          image: php73-compile:0.2.1
