# This one doesn't rely on a local /srv/ssd/gerrit replication dest, this is to
# be used for slaves hosted in labs (e.g. contintLabsSlave nodes).
- scm:
    name: git-remoteonly-zuul
    scm:
     - git:
        url: '$ZUUL_URL/$ZUUL_PROJECT'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'
        wipe-workspace: false
        clean:
            after: true
        submodule: {}

- scm:
    name: git-remote-zuul-no-submodules
    scm:
     - git:
        url: '$ZUUL_URL/$ZUUL_PROJECT'
        reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'
        wipe-workspace: false
        clean:
            after: true
        submodule:
            disable: true

- scm:
    name: git-remote-zuul-shallow-clone
    scm:
     - git:
        url: '$ZUUL_URL/$ZUUL_PROJECT'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'
        wipe-workspace: true
        shallow-clone: true
        submodule:
            disable: true
        basedir: 'src'


# Wrapper around Zuul Cloner
#
# Fallback to the branch ZUUL_BRANCH.
# Repositories are cloned under /src/
#
# Example usage:
#
#    builders:
#     - zuul-cloner:
#         projects: >
#             mediawiki/core
#             mediawiki/vendor
#
- builder:
    name: zuul-cloner
    builders:
        - shell: |
            zuul-cloner --version
            zuul-cloner \
                --color \
                --verbose \
                --map /srv/deployment/integration/slave-scripts/etc/zuul-clonemap.yaml \
                --workspace src \
                https://gerrit.wikimedia.org/r/p \
                {projects}

# Same as above, but uses a different clonemap, and root as workspace
- builder:
    name: zuul-parsoid-cloner
    builders:
        - shell: |
            zuul-cloner --version
            zuul-cloner \
                --color \
                --verbose \
                --map /srv/deployment/integration/slave-scripts/etc/zuul-parsoid-clonemap.yaml \
                --workspace . \
                https://gerrit.wikimedia.org/r/p \
                {projects}
