- job:
    name: 'trigger-service-pipeline-test-and-publish'
    node: blubber
    parameters: &service-pipeline-parameters
      - string:
          name: ZUUL_URL
      - string:
          name: ZUUL_PROJECT
      - string:
          name: ZUUL_COMMIT
      - string:
          name: ZUUL_REF
      - string:
          name: ZUUL_CHANGE
      - string:
          name: ZUUL_PATCHSET
    builders:
      - trigger-builds:
        - project: service-pipeline-test-and-publish
          current-parameters: true
          block: true
          same-node: false

- job:
    name: 'trigger-service-pipeline-test'
    node: blubber
    parameters: *service-pipeline-parameters
    builders:
      - trigger-builds:
        - project: service-pipeline-test
          current-parameters: true
          block: true
          same-node: false

- job:
    name: 'trigger-service-jenkinsfile'
    node: blubber
    parameters: *service-pipeline-parameters
    builders:
      - trigger-builds:
        - project: service-jenkinsfile
          current-parameters: true
          block: true
          same-node: false

- job:
    name: 'service-pipeline-test-and-publish'
    project-type: pipeline
    parameters: *service-pipeline-parameters
    dsl: !include-raw:
      - service-pipeline-production.groovy
      - service-pipeline.groovy

- job:
    name: 'service-pipeline-test'
    project-type: pipeline
    parameters: *service-pipeline-parameters
    dsl: !include-raw:
      - service-pipeline-test.groovy
      - service-pipeline.groovy

- job:
    name: 'service-jenkinsfile'
    project-type: pipeline
    sandbox: true
    parameters: *service-pipeline-parameters
    pipeline-scm:
      script-path: Jenkinsfile
      scm:
        - git:
            url: '$ZUUL_URL/$ZUUL_PROJECT'
            branches:
              - '$ZUUL_COMMIT'
            refspec: '$ZUUL_REF'
            wipe-workspace: true
            clean:
              after: true
            submodule:
              recursive: true
