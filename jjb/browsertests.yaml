        browser: internet_explorer
        platform: 'windows_7'
        version: '9'

     - 'browsertests-{name}-{mediawiki_url}-{platform}-{browser}-sauce':
        browser: internet_explorer
        platform: 'windows_8'

     - 'browsertests-{name}-{mediawiki_url}-{platform}-{browser}-{version}-sauce':
        browser: internet_explorer
        platform: 'windows_8.1'
        version: '11'

     - 'browsertests-{name}-{mediawiki_url}-{platform}-{browser}-sauce':
        browser: safari
        platform: 'os_x_10.9'

     - 'browsertests-{name}-{mediawiki_url}-{platform}-{browser}-sauce':
