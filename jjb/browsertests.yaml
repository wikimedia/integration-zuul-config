# CentralAuth
- project:
    name: CentralAuth
    defaults: browsertests
    browser: firefox
    folder: tests
    headless: 'false'
    mediawiki_url: en.wikipedia.beta.wmflabs.org
    mediawiki_credentials_id: Selenium_user-at-beta.wmflabs.org
    platform: linux
    recipients: *emails-qa
