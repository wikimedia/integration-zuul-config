- job:
    name: 'quibble-integration'
    project-type: matrix
    execution-strategy:
        sequential: true
    parameters:
        - matrix-combinations:
            name: combo
            description: 'Select matrix combinations'
    axes:
        - axis:
            type: label-expression
            name: label
            values:
                - contint1001
        - axis:
            name: ZUUL_BRANCH
            type: user-defined
            values: &mediawiki_supported_branches
                - master
                - REL1_31
                - REL1_30
                - REL1_27
        - axis:
            name: packagessource
            type: user-defined
            values:
                - composer
                - vendor
        - axis:
            name: database
            type: user-defined
            values:
                - mysql
                - postgres
                - sqlite
        - axis:
            name: php
            type: user-defined
            values:
                - php55
                - php70
                - php71
                - php72
                - php73
                - hhvm
    builders:
        - trigger-builds:
            - project: 'mediawiki-quibble-${packagessource}-${database}-${php}-docker'
              block: true
              predefined-parameters: |
                    projectName=mediawiki-quibble-${packagessource}-${database}-${php}-docker
                    ZUUL_URL=https://gerrit.wikimedia.org/r/p
                    ZUUL_PROJECT=mediawiki/core
                    ZUUL_BRANCH=$ZUUL_BRANCH
                    ZUUL_REF=$ZUUL_BRANCH

