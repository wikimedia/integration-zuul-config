# See 'mediawiki-phpunit-{phpflavor}'
- job-template:
    name: 'mediawiki-extensions-qunit-jessie'
    node: 'ci-jessie-wikimedia'
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - castor-load
     - prepare-mediawiki-zuul-project
     - qunit-karma
    publishers:
