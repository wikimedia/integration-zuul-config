# Per-patch coverage for MediaWiki core.
- job-template:
    !!merge : *job_quibble
    name: 'mediawiki-phpunit-coverage-patch-docker'
    quibble_args: '--run=phpunit'
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-run-with-log-and-workspace-cache:
            image: '{docker_image}'
            options: '--volume /srv/git:/srv/git:ro --tmpfs /workspace/db:size=256M'
            args: '--packages-source {packages-source} --db {database} --db-dir /workspace/db --commands "phpunit-patch-coverage check --command \"php7.0 -d zend_extension=xdebug.so tests/phpunit/phpunit.php\" --html /log/coverage.html"'
            logdir: '/workspace/log'
    publishers:
     - archive:
         artifacts: 'log/coverage.html'
         allow-empty: true
     - docker-cleanup
    wrappers:
     - timeout:
         timeout: 60
         fail: true
     - ansicolor
     - timestamps

