- job:
    name: 'search-extra'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 7'
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean package

- job:
    name: 'search-extra-javadoc'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 7'
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean javadoc:javadoc

- job:
    name: 'search-extra-javadoc-publish'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 7'
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean javadoc:javadoc
    postbuilders:
     - doc-publish:
         docsrc: 'target/site/apidocs'
         docdest: 'search-extra'

- project:
    name: 'search-extra'
    jobs:
     - 'search-extra'
     - 'search-extra-javadoc'

