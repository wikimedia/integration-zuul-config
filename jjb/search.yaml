- project:
    name: search
    project:
        - extra
        - highlighter
        - ltr
        - repository-swift
    jobs:
        - 'search-{project}'
        - 'search-{project}-javadoc'
        - 'search-{project}-javadoc-publish'

- job-template:
    name: 'search-{project}'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 8'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    properties:
     - build-discarder:
         days-to-keep: 15
    scm:
     - git-remoteonly-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    prebuilders:
     - castor-load
    maven:
      goals: clean package
    publishers:
     - castor-save

- job-template:
    name: 'search-{project}-javadoc'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 8'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    properties:
     - build-discarder:
         days-to-keep: 15
    scm:
     - git-remoteonly-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    prebuilders:
     - castor-load
    maven:
      goals: clean javadoc:javadoc
    publishers:
     - castor-save

- job-template:
    name: 'search-{project}-javadoc-publish'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 8'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    properties:
     - build-discarder:
         days-to-keep: 15
    scm:
     - git-remoteonly-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    prebuilders:
     - castor-load
    maven:
      goals: clean javadoc:javadoc
    postbuilders:
     - doc-publish:
         docsrc: 'target/site/apidocs'
         docdest: 'search-{project}'
    publishers:
     - castor-save
