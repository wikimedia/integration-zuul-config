- job:
    name: 'search-extra'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 8'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    properties:
     - build-discarder:
         days-to-keep: 15
    scm:
     - git-remoteonly-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    prebuilders:
     - castor-load
    maven:
      goals: clean package
    publishers:
     - castor-save

