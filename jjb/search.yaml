- project:
    name: search
    javadocgoals: clean javadoc:javadoc
    project:
        - extra
        - highlighter:
            # Running compile and javadoc:aggregate is required on multimodule
            # projects. Javadoc cannot work with "uncompiled" deps.
            javadocgoals: 'clean compile javadoc:aggregate'
        - ltr
        - repository-swift
    jobs:
        - '{project}-maven'
        - 'search-{project}-javadoc-publish'

- job-template:
    name: 'search-{project}-javadoc-publish'
    project-type: maven
    jdk: 'Debian - OpenJdk 8'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    properties:
     - build-discarder:
         days-to-keep: 15
    scm:
     - git-remoteonly-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    prebuilders:
     - castor-load
    maven:
      goals: '{javadocgoals}'
      # https://integration.wikimedia.org/ci/configureTools/
      maven-name: 'Maven-3.5.0'
    postbuilders:
     - doc-publish:
         docsrc: 'target/site/apidocs'
         docdest: 'search-{project}'
    publishers:
     - castor-save
