# Build a .env file with ZUUL environment
# variables for use with docker
# TODO images shouldn't require passing in HOME=/var/lib/jenkins
- builder:
    name: docker-zuul-env
    builders:
     - shell: |
        #!/bin/bash -eu

        set -x

        rm -rf .env

        cat <<ZUUL > .env
        ZUUL_URL=$ZUUL_URL
        ZUUL_PROJECT=$ZUUL_PROJECT
        ZUUL_COMMIT=$ZUUL_COMMIT
        ZUUL_REF=$ZUUL_REF
        HOME=/var/lib/jenkins
        ZUUL

# Create a log directory that will be
# mounted into a container with --volume
- builder:
    name: docker-log-dir
    builders:
     - shell: |
        rm -rf log
        mkdir -m 777 -p "log"

# Create a src directory that will be
# mounted into a container with --volume
- builder:
    name: docker-log-dir
    builders:
     - shell: |
        rm -rf src
        mkdir -m 777 -p "src"

# Run a docker image with .env and a log
- builder:
    name: docker-run-with-log
    builders:
     - shell: |
        #!/bin/bash -eu
        set -x
        docker run \
            --rm --tty \
            --env-file .env \
            --volume "$(pwd)"/log:{logdir} \
            {image}
# Run a docker image with .env and a log and src directory
- builder:
    name: docker-run-with-log-and-src
    builders:
     - shell: |
        #!/bin/bash -eu
        set -x
        docker run \
            --rm --tty \
            --env-file .env \
            --volume "$(pwd)"/log:{logdir} \
            --volume "$(pwd)"/src:{srcdir} \
            {image}
