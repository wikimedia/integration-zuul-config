            --volume "$(pwd)"/src:/src \
            --volume "$(pwd)"/cache:/cache \
            --volume /srv/git:/srv/git \
            docker-registry.wikimedia.org/releng/ci-src-setup-simple:0.1.0
        # nothing else can be executed due to exec
