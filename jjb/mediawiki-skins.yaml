# Runs MediaWiki core 'skins' testsuite against an extension
#
# Runs with HHVM on Jessie
#
- job-template: &job_mw-testskin
    name: mwskin-testskin-{phpflavor}-{image}
    node: ci-{image}-wikimedia
    concurrent: true
    triggers:
     - zuul
    builders:
     - assert-phpflavor:
         phpflavor: "{phpflavor}"
     - castor-load
     - prepare-mediawiki-zuul-project-no-vendor
     # FIXME: note how the skins is injected AFTER composer has been used.
     # Missing dependencies might well break the run!
     - shell: |
         PHPUNIT_TESTSUITE=skins \
            /srv/deployment/integration/slave-scripts/bin/mw-phpunit.sh
    publishers:
     - phpunit-junit-2
     - castor-save

- job-template:
    !!merge : *job_mw-testskin
    name: mwskin-testskin-{phpflavor}-{image}-non-voting
    triggers:
     - zuul

- project:
    name: 'mwskin-testskin-generic'
    jobs:
     # Nodepool
     - 'mwskin-testskin-{phpflavor}-{image}': &skin_phpflavor_images
         phpflavor:
             - php55:
                 image: jessie
             - php70:
                 image: jessie
             - hhvm:
                 image: jessie
     - 'mwskin-testskin-{phpflavor}-{image}-non-voting': *skin_phpflavor_images


# Generic mw-selenium job for skins
- job:
    name: 'mwskin-mw-selenium-jessie'
    node: ci-jessie-wikimedia
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - prepare-mediawiki-zuul-project
     - mw-selenium-nodepool:
         tests-dir: src/skins/$SKIN_NAME/tests/browser
    publishers:
     - castor-save
     - archive-log-dir
    properties:
     - build-discarder:
         days-to-keep: 15
         artifact-days-to-keep: 3
