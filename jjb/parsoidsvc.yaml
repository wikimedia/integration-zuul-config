- job:
    name: parsoidsvc-doc-docker-publish
    node: Docker
    concurrent: false
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-src-dir
        - docker-log-dir
        - docker-ci-src-setup-simple
        - docker-run-with-log-cache-src:
            image: 'docker-registry.wikimedia.org/releng/npm-test:0.6.1-s1'
            logdir: '/log'
            args: 'doc'
        - doc-publish:
            docsrc: 'src/docs'
            docdest: 'Parsoid/$DOC_SUBPATH'
    publishers:
        - castor-save-workspace-cache
        - docker-cleanup

- job:
    name: 'parsoidsvc-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.5.0-s4
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'Parsoid-PHP/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup


- job:
    name: 'wikipeg-npm-php-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/composer-php72:0.2.1-s8
         options: '--workdir /src'
         args: 'install'
         logdir: '/log'
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/npm-php:0.2.2-s2
         options: '--workdir /src'
         args: 'it'
         logdir: '/log'
    publishers:
     - archive-log-allow-empty
     - castor-save-workspace-cache
     - docker-cleanup

- project:
    name: parsoidsvc
    jobs:
        # For the deploy repo:
        # - Docker
        - '{name}-deploy-npm-node-6-docker':
            docker_image_var: 'docker-registry.wikimedia.org/releng/npm-test:0.6.1-s1'
        - '{name}-deploy-npm-run-{script}-node-6-docker':
            docker_image_var: 'docker-registry.wikimedia.org/releng/npm-test:0.6.1-s1'
            script:
                - roundtrip
                - toolcheck

        # For the source repo
        - '{name}-npm-node-6-docker'
        - '{name}-npm-run-{script}-node-6-docker':
            script:
                - roundtrip
                - toolcheck
        - '{name}-composer-package-{phpflavor}-docker':
            phpflavor:
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-package-php72:0.2.2-s8
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-package-php73:0.1.7-s5
