- job:
    name: 'parsoidsvc-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.8.0
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'Parsoid-PHP/$DOC_SUBPATH'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup


- job:
    name: 'wikipeg-npm-php-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/composer-php72:0.3.0-s2
         options: '--workdir /src'
         args: 'install'
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/npm-php:0.3.0
         options: '--workdir /src'
         args: 'it'
    publishers:
     - archive-log-allow-empty
     - castor-save-workspace-cache
     - docker-cleanup

# This is an horrendous hack; delete as soon as Parsoid is a proper composer library!
- job-template:
    name: '{name}-deploy-composer-testonly-{phpflavor}-docker'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-cache-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
        image: '{image}'
        options: '--workdir /src'
        # We want to run `composer test` without `composer install`
        args: 'test'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- project:
    name: parsoidsvc
    jobs:
        # For the deploy repo:
        # - Docker
        - '{name}-deploy-composer-testonly-{phpflavor}-docker':
            phpflavor:
              - php72:
                  image: docker-registry.wikimedia.org/releng/composer-php72:0.3.0-s2

        # For the source repo
        - '{name}-composer-package-{phpflavor}-docker':
            phpflavor:
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-package-php72:0.3.1
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-package-php73:0.2.1
                - php74:
                    image: docker-registry.wikimedia.org/releng/composer-package-php74:0.1.1
