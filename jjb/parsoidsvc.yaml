- job-template:
    name: parsoidsvc-{repository}-npm-node-4
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    concurrent: true
    wrappers:
        - timeout:
            timeout: 20
            fail: true
        - timestamps
        - ansicolor
    triggers:
        - zuul
    builders:
    - assert-node-version-4
    - castor-load
    - shell: |
        # For archiving build artifacts
        mkdir -p "$WORKSPACE/log"
    - setup-npm-oid:
        repository: '{repository}'
    - shell: |
        node --version
        npm --version
        set -e
        . npm-oid.env
        cd "$NPM_SET_PATH"
        npm test
        npm run doc
    publishers:
     - archive-log-allow-empty
     - castor-save

