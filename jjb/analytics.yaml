# Jobs for git repositories under analytics/*

- project:
    name: 'analytics-asana-stats'

    jobs:
     - python-jobs

- project:
    name: 'analytics-gerrit-stats'

    jobs:
     - python-jobs

- project:
    name: 'analytics-glass'

    jobs:
     - python-jobs

- job-template:
    name: 'analytics-kraken'
    project-type: maven
    node: contintLabsSlave && UbuntuTrusty
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 30 # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean package

- project:
    name: 'analytics-kraken'
    jobs:
     - 'analytics-kraken'

- project:
    name: 'analytics-reportcard'

    jobs:
     - python-jobs

# Currently non-voting, should be converted to generic
# once passing.
- project:
    name: 'analytics-wp-zero'
    toxenv:
     - flake8
    jobs:
     - '{name}-tox-{toxenv}'
