# Jobs for git repositories under analytics/*

- project:
    name: 'analytics-glass'

    jobs:
     - python-jobs

- job-template:
    name: 'analytics-kraken'
    project-type: maven
    node: contintLabsSlave && UbuntuTrusty
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 30 # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean package

- project:
    name: 'analytics-kraken'
    jobs:
     - 'analytics-kraken'
