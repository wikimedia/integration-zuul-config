# Jobs for git repositories under analytics/*

- project:
    name: 'analytics-asana-stats'

    jobs:
     - python-jobs

- project:
    name: 'analytics-aggregator'
    toxenv:
     - flake8
     - flake8-bin
     - py27
    jobs:
     - '{name}-tox-{toxenv}'

- project:
    name: 'analytics-gerrit-stats'

    jobs:
     - python-jobs

- project:
    name: 'analytics-geowiki'
    toxenv:
     - flake8
    jobs:
     - '{name}-tox-{toxenv}'

- project:
    name: 'analytics-glass'

    jobs:
     - python-jobs

- job-template:
    name: 'analytics-kraken'
    project-type: maven
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 30 # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean package

- project:
    name: 'analytics-kraken'
    jobs:
     - 'analytics-kraken'

- project:
    name: 'analytics-multimedia'
    toxenv:
     - flake8
    jobs:
     - '{name}-tox-{toxenv}'

- project:
