# Generic Jobs related to PHP

# Checks the committed composer.lock file against the database at
# https://github.com/FriendsOfPHP/security-advisories and the API
# provided by https://security.sensiolabs.org to see if any of them
# have reported security issues. See also T74193.
- job:
    name: 'php-composer-security-docker'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        options: '--volume "$(pwd)"/src:/src --entrypoint=/srv/composer/security-check'
        image: 'docker-registry.wikimedia.org/releng/composer-php72:0.2.1-s3'
    publishers:
      - email:
         recipients: none
         notify-every-unstable-build: false
      - docker-cleanup

- job-template:
    name: '{repogroup}-php-security'
    concurrent: false
    project-type: matrix
    execution-strategy:
        sequential: true
    parameters:
        - matrix-combinations:
            name: combo
            description: 'Select matrix combinations'
    axes:
        - axis:
            type: label-expression
            name: label
            values:
                - contint1001
        - axis:
            name: ZUUL_PROJECT
            type: user-defined
            values: '{obj:projects}'
        - axis:
            name: ZUUL_BRANCH
            type: user-defined
            values: '{obj:branches}'
    builders:
        - trigger-builds:
            - project: 'php-composer-security-docker'
              block: true
              predefined-parameters: |
                    projectName=php-composer-security-docker
                    ZUUL_URL={host}
                    ZUUL_PROJECT=$ZUUL_PROJECT
                    ZUUL_BRANCH=$ZUUL_BRANCH
                    ZUUL_REF=$ZUUL_BRANCH
    triggers:
        - timed: "H 20 * * *"

- job-template: &composer-package-phpflavor-docker
    name: 'composer-package-{phpflavor}-docker'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-cache-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
        image: '{image}'
        logdir: '/log'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job-template:
    !!merge : *composer-package-phpflavor-docker
    name: '{name}-composer-package-{phpflavor}-docker'
    # Run more specific jobs to large executors. They might have specific
    # needs, eg Parsoid is running Phan which requires memory - T221872
    node: Docker && m4executor
    triggers:
     - zuul

- job-template: &composer-phpflavor-docker
    name: 'composer-{phpflavor}-docker'
    node: Docker
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-cache-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
        image: '{image}'
        logdir: '/log'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job-template:
    !!merge : *composer-phpflavor-docker
    name: '{name}-composer-{phpflavor}-docker'
    triggers:
     - zuul

- project:
    name: 'composer-flavored-on-docker'
    jobs:
        - 'composer-package-{phpflavor}-docker':
            phpflavor:
                - php70:
                    image: docker-registry.wikimedia.org/releng/composer-package:0.1.6-s1
                - php71:
                    image: docker-registry.wikimedia.org/releng/composer-package-php71:0.1.7-s2
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-package-php72:0.2.2-s5
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-package-php73:0.1.7-s2
        - 'composer-{phpflavor}-docker':
            phpflavor:
                - php56:
                    image: docker-registry.wikimedia.org/releng/composer-test-php56:0.1.4-s2
                - php70:
                    image: docker-registry.wikimedia.org/releng/composer-test:0.1.7-s1
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-test-php72:0.2.1-s3

- project:
    name: 'wikimedia-apps-php-security'
    repogroup: 'wikimedia-apps'
    host: 'https://gerrit.wikimedia.org/r/p'
    projects:
     - wikimedia/wikimania-scholarships
     - wikimedia/iegreview
     - wikimedia/slimapp
    branches:
     - master
    jobs:
     - '{repogroup}-php-security'

- project:
    name: 'github-php-security'
    repogroup: 'github'
    host: 'https://github.com'
    projects:
     - wikimedia/eventmetrics
     - wikimedia/svgtranslate
    branches:
     - master
    jobs:
     - '{repogroup}-php-security'
