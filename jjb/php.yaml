# Generic Jobs related to PHP

# Job for libraries that are published as composer packages.
# Includes full validation that packagist.org requires.
- job:
    name: php-composer-package-validate
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remote-zuul-shallow-clone
    concurrent: true

    triggers:
     - zuul
    builders:
     - composer-validate-package
    logrotate:
        daysToKeep: 15

# Job for anything with a composer.json, but *isn't* going to be
# published on packagist.org.
- job:
    name: php-composer-validate
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remote-zuul-shallow-clone
    concurrent: true

    triggers:
     - zuul
    builders:
     - composer-validate:
        dir: '.'
    logrotate:
        daysToKeep: 15

# Generic job that runs "composer update" and "composer test"
- job-template:
    name: 'composer-{phpflavor}'
    node: 'contintLabsSlave && php-{phpflavor}'
    defaults: use-remote-zuul-shallow-clone
    concurrent: true

    triggers:
     - zuul
    builders:
     - composer-validate:
        dir: '.'
     - composer-update:
        dir: '.'
     - composer-test
    logrotate:
        daysToKeep: 15

- project:
    name: 'composer-flavored'
    jobs:
     - 'composer-{phpflavor}':
        phpflavor:
            - hhvm
            - php53
            - php55
