# Generic Jobs related to PHP

- job:
    name: php-composer-validate
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remote-zuul
    concurrent: true

    # Clear workspace and use a shallow clone from Zuul
    scm:
     - git:
        url: '$ZUUL_URL/$ZUUL_PROJECT'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'
        wipe-workspace: true
        shallow-clone: true

    triggers:
     - zuul
    builders:
     - shell: |
         if test -f "composer.json"; then /srv/deployment/integration/composer/vendor/bin/composer --ansi validate;fi
    logrotate:
        daysToKeep: 15
