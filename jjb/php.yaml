# Generic Jobs related to PHP

# Checks the committed composer.lock file against the database at
# https://github.com/FriendsOfPHP/security-advisories and the API
# provided by https://security.sensiolabs.org to see if any of them
# have reported security issues. See also T74193.
- job:
    name: 'php-composer-security-docker'
    node: DebianJessieDocker
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        options: '--volume "$(pwd)"/src:/src --entrypoint=/srv/composer/security-check'
        image: 'docker-registry.wikimedia.org/releng/composer:0.1.9'
    publishers:
      - email:
         recipients: security-team@wikimedia.org
         notify-every-unstable-build: false
      - docker-cleanup

- job-template:
    name: '{repogroup}-php-security'
    project-type: matrix
    execution-strategy:
        sequential: true
    parameters:
        - matrix-combinations:
            name: combo
            description: 'Select matrix combinations'
    axes:
        - axis:
            type: label-expression
            name: label
            values:
                - contint1001
        - axis:
            name: ZUUL_PROJECT
            type: user-defined
            values: '{obj:projects}'
        - axis:
            name: ZUUL_BRANCH
            type: user-defined
            values: '{obj:branches}'
    builders:
        - trigger-builds:
            - project: 'php-composer-security-docker'
              block: true
              predefined-parameters: |
                    projectName=php-composer-security-docker
                    ZUUL_URL={host}
                    ZUUL_PROJECT=$ZUUL_PROJECT
                    ZUUL_BRANCH=$ZUUL_BRANCH
                    ZUUL_REF=$ZUUL_BRANCH
    triggers:
        - timed: "H 20 * * *"

# Job for libraries that are published as composer packages.
# Includes full validation that packagist.org requires.
- job:
    name: composer-package-validate
    node: contintLabsSlave && DebianJessie
    defaults: use-remote-zuul-shallow-clone
    concurrent: true

    triggers:
     - zuul
    builders:
     - composer-validate-package
    properties:
     - build-discarder:
         days-to-keep: 15

# Job for anything with a composer.json, but *isn't* going to be
# published on packagist.org.
- job: &job_composer-validate
    name: composer-validate
    node: contintLabsSlave && DebianJessie
    defaults: use-remote-zuul-shallow-clone
    concurrent: true

    triggers:
     - zuul
    builders:
     - composer-validate:
        dir: '.'
    properties:
     - build-discarder:
         days-to-keep: 15

- job-template:
    !!merge : *job_composer-validate
    name: '{name}-composer-validate'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

- job-template: &composer-package-phpflavor-docker
    name: 'composer-package-{phpflavor}-docker'
    node: DebianJessieDocker
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-cache-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
        image: '{image}'
        logdir: '/log'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job-template:
    !!merge : *composer-package-phpflavor-docker
    name: '{name}-composer-package-{phpflavor}-docker'
    triggers:
     - zuul

- job-template: &composer-phpflavor-docker
    name: 'composer-{phpflavor}-docker'
    node: DebianJessieDocker
    concurrent: true
    properties:
     - build-discarder:
         days-to-keep: 15
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-cache-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
        image: '{image}'
        logdir: '/log'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job-template:
    !!merge : *composer-phpflavor-docker
    name: '{name}-composer-{phpflavor}-docker'
    triggers:
     - zuul

- project:
    name: 'composer-flavored-on-docker'
    jobs:
        - 'composer-package-{phpflavor}-docker':
            phpflavor:
                - hhvm:
                    image: docker-registry.wikimedia.org/releng/composer-package-hhvm:0.2.5
                - php55:
                    image: docker-registry.wikimedia.org/releng/composer-package-php55:0.2.6
                - php70:
                    image: docker-registry.wikimedia.org/releng/composer-package:0.1.4
                - php71:
                    image: docker-registry.wikimedia.org/releng/composer-package-php71:0.1.4
                - php72:
                    image: docker-registry.wikimedia.org/releng/composer-package-php72:0.1.4
                - php73:
                    image: docker-registry.wikimedia.org/releng/composer-package-php73:0.1.4
        - 'composer-{phpflavor}-docker':
            phpflavor:
                - hhvm:
                    image: docker-registry.wikimedia.org/releng/composer-test-hhvm:0.2.6
                - php55:
                    image: docker-registry.wikimedia.org/releng/composer-test-php55:0.2.6
                - php56:
                    image: docker-registry.wikimedia.org/releng/composer-test-php56:0.1.4
                - php70:
                    image: docker-registry.wikimedia.org/releng/composer-test:0.1.6

- project:
    name: 'wikimedia-apps-php-security'
    repogroup: 'wikimedia-apps'
    host: 'https://gerrit.wikimedia.org/r/p'
    projects:
     - wikimedia/wikimania-scholarships
     - wikimedia/iegreview
     - wikimedia/slimapp
    branches:
