- project:
    name: pywikibot-core
    build_timeout: 15 # minutes
    jobs:
     - '{name}-tox-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.4.0
     - '{name}-tox-publish':
        docsrc: 'docs/_build/html'
        docdest: 'pywikibot/$DOC_SUBPATH'
     - '{name}-tox-{toxenv}-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.4.0
         toxenv:
             - doc
             - fasttest-py35
             - fasttest-py37

- job-group:
    name: pywikibot-tox-jobs
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.4.0

# Begin of pywikibot bots
- project:
    name: pywikibot-CommonsDelinker
    jobs:
        - pywikibot-tox-jobs
- project:
    name: pywikibot-FLOSSbot
    jobs:
        - pywikibot-tox-jobs
- project:
    name: pywikibot-xqbot
    jobs:
        - pywikibot-tox-jobs
# End of pywikibot bots

- project:
    name: pywikibot-wikibase
    jobs:
        - pywikibot-tox-jobs

- project:
    name: pywikibot-i18n
    jobs:
     - '{name}-npm-node-6-docker'
