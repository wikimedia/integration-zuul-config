- project:
    name: pywikibot-core
    build_timeout: 15 # minutes
    jobs:
     - '{name}-tox-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.3.2
     - '{name}-tox-publish':
        docsrc: 'docs/_build/html'
        docdest: 'pywikibot/$DOC_SUBPATH'
     - '{name}-tox-{toxenv}-docker':
         docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.3.2
         toxenv:
             - doc
             - nose
             - nose34

- job-group:
    name: pywikibot-tox
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.3.2

# Begin of pywikibot bots
- project:
    name: pywikibot-CommonsDelinker
    jobs:
        - pywikibot-tox
- project:
    name: pywikibot-FLOSSbot
    jobs:
        - pywikibot-tox
- project:
    name: pywikibot-xqbot
    jobs:
        - pywikibot-tox
# End of pywikibot bots

- project:
    name: pywikibot-wikibase
    jobs:
        - pywikibot-tox

- project:
    name: pywikibot-i18n
    jobs:
     - '{name}-npm-node-6-docker'
