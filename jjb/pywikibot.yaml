- project:
    name: 'pywikibot-bots-CommonsDelinker'
    toxenv:
     - flake8
    jobs:
     - '{name}-tox-{toxenv}'

- project:
    name: pywikibot-compat

    jobs:
     - python-jobs

- project:
    name: pywikibot-core
    toxenv:
     - flake8-py3  # must only trigger the '-trusty' version
     - flake8-docstrings
     - flake8-docstrings-mandatory
     - nose
     - nose34  # must only trigger the '-trusty' version

    jobs:
     - pywikibot-core-tests
     - '{name}-tox-{toxenv}'
     - '{name}-tox-{toxenv}-trusty'

- project:
    name: pywikibot-i18n

    jobs:
     - python-jobs
