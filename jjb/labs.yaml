# Holds various projects under 'labs/'

- project:
    name: 'labs-migration-assistant'
    jobs:
     - python-jobs

- project:
    name: 'labs-nagios-builder'
    jobs:
     - python-jobs

- project:
    name: 'labs-toollabs'
    jobs:
     - '{name}-debian-glue':
         distribution: trusty
     - '{name}-jslint'

- project:
    name: 'labs-tools-extdist'
    toxenv:
     - tests
    jobs:
     - '{name}-tox-{toxenv}-trusty'

- project:
    name: 'labs-tools-grrrit'
    jobs:
     - '{name}-jslint'
     - '{name}-yamllint'

- project:
    name: 'labs-tools-wikibugs2'
    toxenv:
     - channels
    jobs:
     - '{name}-tox-{toxenv}-trusty'
     - 'labs-tools-wikibugs2-autopull'

- job-template:
    name: 'labs-tools-wikibugs2-autopull'
    node: contintLabsSlave
    concurrent: false
    logrotate:
        daysToKeep: 15
    builders:
      - shell: curl --fail --silent --show-error --max-time 10 https://tools.wmflabs.org/wikibugs/pull.php
