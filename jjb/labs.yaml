# Holds various projects under 'labs/'

- project:
    name: 'labs-incubator'
    jobs:
     - '{name}-phplint'

- project:
    name: 'labs-migration-assistant'
    jobs:
     - python-jobs

- project:
    name: 'labs-nagios-builder'
    jobs:
     - python-jobs

- project:
    name: 'labs-toollabs'
    jobs:
     - '{name}-debian-glue'
     - '{name}-phplint'
     - '{name}-jslint'

- project:
    name: 'labs-tools-extdist'
    toxenv:
     - flake8
     - tests
    jobs:
     - '{name}-tox-{toxenv}-trusty'

- project:
    name: 'labs-tools-gblrenamemon'
    toxenv:
     - flake8
    jobs:
     - '{name}-tox-{toxenv}'

- project:
    name: 'labs-tools-grrrit'
    jobs:
     - '{name}-jslint'
     - '{name}-yamllint'

- project:
    name: 'labs-tools-wikibugs2'
    toxenv:
     - flake8
     - channels
    jobs:
     - '{name}-tox-{toxenv}-trusty'
     - 'labs-tools-wikibugs2-autopull'

- job-template:
    name: 'labs-tools-wikibugs2-autopull'

    triggers:
     - zuul

    builders:
     - shell: curl --max-time=10 https://tools.wmflabs.org/wikibugs/pull.php
