# Holds various projects under 'labs/'
#
- project:
    name: 'labs-tools-heritage'
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-pywikibot:0.4.0
            build_timeout: 6  # T206913

- project:
    name: 'labs-striker'
    jobs:
        - '{name}-tox-docker':
            docker_image_var: docker-registry.wikimedia.org/releng/tox-labs-striker:0.4.0

- project:
    name: 'labs-tools-wikibugs2'
    jobs:
     - 'labs-tools-wikibugs2-autopull'

- job-template:
    name: 'labs-tools-wikibugs2-autopull'
    node: Docker
    concurrent: false
    properties:
     - build-discarder:
         days-to-keep: 15
    builders:
     - docker-run:
         image: docker-registry.wikimedia.org/releng/curl:0.1.0
         args: '--fail --silent --show-error --max-time 10 https://tools.wmflabs.org/wikibugs/pull.php'
    publishers:
     - docker-cleanup

