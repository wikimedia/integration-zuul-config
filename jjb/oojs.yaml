- job:
    name: 'ooui-npm-special-node10-plus-composer-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node10-test-browser-php72-composer:0.1.3
         # 'npm run jenkins' also runs composer
         options: '--entrypoint /run-with-xvfb.sh'
         args: 'jenkins'
         logdir: '/log'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- job:
    name: 'oojs-ui-docker-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-src-dir
     - docker-log-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node10-test-browser-php72-composer:0.1.3
         # npm run-script jenkins runs 'npm test' and 'npm run doc'
         options: '--entrypoint /run-with-xvfb.sh'
         args: 'jenkins'
         logdir: '/log'
     # Publish everything in a single job!
     - cover-publish:
        src: 'src/coverage'
        dest: 'oojs-ui'
     - doc-publish:
        docsrc: 'src/demos'
        docdest: 'oojs-ui/$DOC_SUBPATH/demos'
     - doc-publish:
        docsrc: 'src/docs'
        docdest: 'oojs-ui/$DOC_SUBPATH/js'
    publishers:
     - castor-save-workspace-cache
     - docker-cleanup

- job:
    name: 'oojs-ui-doxygen-publish'
    node: Docker
    concurrent: false
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/doxygen:0.6.1
         logdir: '/log'
     - doc-publish:
        docsrc: 'src/doc/html'
        docdest: 'oojs-ui/$DOC_SUBPATH/php'
    publishers:
     - archive-log-allow-empty
     - docker-cleanup

- project:
    name: oojs-ui
    jobs:
        - '{name}-rake-docker'

- project:
    name: oojs-core
    jobs:
        - '{name}-node10-browser-docker'

- project:
    name: oojs-router
    jobs:
        - '{name}-node10-browser-docker'
