- project:
    name: oojs-ui
    jobs:
        # 'npm jenkins' also runs composer so we would need a dedicated image
        - '{name}-npm-run-{script}-node-6-jessie':
            script:
                - jenkins
        - '{name}-rake-jessie'

- project:
    name: oojs-core
    jobs:
        - '{name}-jsduck-jessie'
        - '{name}-npm-browser-node-6-docker'
