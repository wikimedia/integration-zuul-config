- publisher:
    name: archive-tox-logs
    publishers:
     - archive:
         artifacts: '.tox/*/log/*.log,.tox/log/*'

- publisher:
    name: archive-tox-logs-allow-empty
    publishers:
     - archive:
         artifacts: '.tox/*/log/*.log,.tox/log/*'
         allow-empty: true

- job-template:
    name: '{name}-tox-{toxenv}-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - run-tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir
     - castor-save

# Same for Jessie
- job-template:
    name: 'tox-{toxenv}-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - run-tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir
     - castor-save

- job-template: &job_tox-jessie
    name: 'tox-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - tox-all-envs
    publishers:
     - archive-log-dir
     - archive-tox-logs
     - castor-save

- job-template:
    !!merge : *job_tox-jessie
    name: '{name}-tox-jessie'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

- job-template:
    name: '{name}-tox-docker'
    node: DebianJessieDocker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-zuul-env
        - docker-log-dir
        - docker-run-with-log:
            image: 'wmfreleng/tox:latest'
            logdir: '/log'
    wrappers:
        - timeout:
            timeout: 3  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-dir

# Call tox env 'doc' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-tox-doc-publish'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - castor-load
     - run-tox:
         venv: doc
     - doc-publish:
        docsrc: '{docsrc}'
        docdest: '{docdest}'

    publishers:
     - castor-save
     - archive-log-dir

- job:
    name: 'tox-py27-coverage-publish'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - castor-load
     # Most is copied from our 'run-tox' macro
     - shell: |
         rm -fR coverage log
         mkdir -p log
         set -o pipefail
         TOX_TESTENV_PASSENV=PY_COLORS PY_COLORS=1 tox -e py27 -- --cover-html --cover-html-dir=coverage/ | tee "log/tox-coverage.log"
         set +o pipefail
     - cover-publish:
        src: 'coverage'
        dest: '$DOC_PROJECT'
    publishers:
        - castor-save
        - archive-log-dir

- project:
    name: common-tox-jobs
    jobs:
     - 'tox-jessie'
     - 'tox-{toxenv}-jessie':
         toxenv:
             - doc

- job:
    name: 'commit-message-validator'
    node: contintLabsSlave && DebianJessie
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
        . /srv/deployment/integration/slave-scripts/bin/run-commit-message-validator
