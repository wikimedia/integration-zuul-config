# Call tox env 'doc' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-tox-doc-publish'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - tox:
         venv: doc
     - doc-publish:
        docsrc: '{docsrc}'
        docdest: '{docdest}'

    publishers:
     - archive-log-dir

- job-template:
    name: '{name}-pep8'
    node: hasContintPackages && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     - pep8
    publishers:
     - pep8

- job-template:
    name: '{name}-pyflakes'
    node: hasContintPackages && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     - pyflakes

- job-group:
    name: python-jobs
    jobs:
     - '{name}-pep8'
     - '{name}-pyflakes'

- project:
    name: common-tox-jobs
    toxenv:
     - doc
     - flake8
     - flake8-bin
     - py27

    jobs:
     - 'tox-{toxenv}'
     - 'tox-{toxenv}-trusty'
