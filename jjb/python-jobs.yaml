- publisher:
    name: archive-tox-logs
    publishers:
     - archive:
         artifacts: '.tox/*/log/*.log'

- job-template:
    name: '{name}-tox-{toxenv}'
    node: contintLabsSlave && DebianJessie
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir
     - castor-save

# Same for Jessie
- job-template:
    name: 'tox-{toxenv}'
    node: contintLabsSlave && DebianJessie
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - castor-load
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir
     - castor-save

- job-template: &job_tox
    name: 'tox'
    node: contintLabsSlave && DebianJessie
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - tox-all-envs
    publishers:
     - archive-log-dir
     - archive-tox-logs

- job-template:
    !!merge : *job_tox
    name: '{name}-tox'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

# Call tox env 'doc' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-tox-doc-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - tox:
         venv: doc
     - doc-publish:
        docsrc: '{docsrc}'
        docdest: '{docdest}'

    publishers:
     - archive-log-dir

- project:
    name: common-tox-jobs
    jobs:
     - 'tox'
     - 'tox-{toxenv}':
         toxenv:
             - doc

- job:
    name: 'commit-message-validator'
    node: contintLabsSlave && DebianJessie
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
        . /srv/deployment/integration/slave-scripts/bin/run-commit-message-validator
