- publisher:
    name: archive-tox-logs
    publishers:
     - archive:
         artifacts: '.tox/*/log/*.log'

# Invoke a tox environement on Precise, non-generic
#
# Ubuntu Precise provides:
# python 2.7.3
# python 3.2.3
#
# Parameter: {toxenv}
- job-template:
    name: '{name}-tox-{toxenv}'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir

- job-template:
    name: '{name}-tox-{toxenv}-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    concurrent: true
    properties:
     - zeromq-event
    triggers:
     - zuul
    builders:
     - castor-load
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir
     - castor-save

# Generic version of above.
- job-template:
    name: 'tox-{toxenv}'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir

# Same for Jessie
- job-template:
    name: 'tox-{toxenv}-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    properties:
     - zeromq-event
    triggers:
     - zuul
    builders:
     - castor-load
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir
     - castor-save

- job-template: &job_tox-jessie
    name: 'tox-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    properties:
     - zeromq-event
    triggers:
     - zuul
    builders:
     - castor-load
     - tox-all-envs
    publishers:
     - archive-log-dir
     - archive-tox-logs
     - castor-save

- job-template:
    !!merge : *job_tox-jessie
    name: '{name}-tox-jessie'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul

# Call tox env 'doc' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-tox-doc-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - tox:
         venv: doc
     - doc-publish:
        docsrc: '{docsrc}'
        docdest: '{docdest}'

    publishers:
     - archive-log-dir

- project:
    name: common-tox-jobs
    jobs:
     - 'tox-jessie'
     - 'tox-{toxenv}':
         toxenv:
             - flake8
     - 'tox-{toxenv}-jessie':
         toxenv:
             - doc
