- job-template:
    name: 'tox-jessie'
    node: ci-jessie-wikimedia
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    properties:
     - zeromq-event
    triggers:
     - zuul
    builders:
     - tox-all-envs
    publishers:
     - archive-log-dir

# Call tox env 'doc' to generate documentation in labs and publish to
# doc.wikimedia.org using an intermediate rsync repository in labs.
- job-template:
    name: '{name}-tox-doc-publish'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - tox:
         venv: doc
     - doc-publish:
        docsrc: '{docsrc}'
        docdest: '{docdest}'

    publishers:
     - archive-log-dir

- job-template:
    name: '{name}-pep8'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     # Python pep8 builder - copied from OpenStack project
     - shell: |
         set +x
         echo "Using pep8 version: `pep8 --version`"
         set -x
         set -o pipefail ; pep8 . | tee pep8.txt ; set +o pipefail
    publishers:
     - pep8

- job-template:
    name: '{name}-pyflakes'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     - shell: "pyflakes ."

- job-group:
    name: python-jobs
    jobs:
     - '{name}-pep8'
     - '{name}-pyflakes'

- project:
    name: common-tox-jobs
    toxenv:
     - doc
     - flake8
     - flake8-bin
     - py27
     - py34

    jobs:
     - 'tox-jessie'
     - 'tox-{toxenv}'
     - 'tox-{toxenv}-jessie'
