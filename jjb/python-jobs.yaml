- publisher:
    name: archive-tox-logs
    publishers:
     - archive:
         artifacts: '**/.tox/*/log/*.log,**/.tox/log/*'

- job-template: &job_tox-docker
    name: 'tox-docker'
    node: DebianJessieDocker
    concurrent: true
    docker_image_var: 'docker-registry.wikimedia.org/releng/tox:0.3.1'
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-run-with-log-and-workspace-cache:
            image: '{obj:docker_image_var}'
            logdir: '/log'
    wrappers:
        - timeout:
            timeout: '{obj:build_timeout|10}'  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-dir
        - castor-save-workspace-cache
        - docker-cleanup

- job-template:
    !!merge : *job_tox-docker
    name: '{name}-tox-docker'
    triggers:
        - zuul

- job-template:
    !!merge : *job_tox-docker
    name: '{name}-tox-{toxenv}-docker'
    docker_image_varimage: 'docker-registry.wikimedia.org/releng/tox:0.3.1'
    triggers:
        - zuul
    builders:
        - docker-castor-load
        - docker-log-dir
        - docker-run-with-log-and-workspace-cache:
            image: '{obj:docker_image_var}'
            logdir: '/log'
            args: '-e "{toxenv}"'

# Call tox env 'docvenv' (default: 'doc' to generate documentation in labs and
# publish to doc.wikimedia.org using an intermediate rsync repository in labs.
# Intended for changes being merged, eg in 'postmerge'
- job-template:
    name: '{name}-tox-publish'
    node: DebianJessieDocker
    docker_image_var: 'docker-registry.wikimedia.org/releng/tox:0.3.1'
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: '{obj:docker_image_var}'
         logdir: '/log'
         args: '-e "{obj:docenv|doc}"'
     - doc-publish:
        docsrc: 'src/{docsrc}'
        docdest: '{docdest}'
    publishers:
     - castor-save-workspace-cache
     - archive-log-dir
     - docker-cleanup

# Same but for ref-update, eg in 'publish'
- job-template:
    name: '{name}-tox-tag-publish'
    node: DebianJessieDocker
    docker_image_var: 'docker-registry.wikimedia.org/releng/tox:0.3.1'
    triggers:
     - zuul-post
    builders:
    # No cache restore/save (castor) for tags
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: '{obj:docker_image_var}'
         logdir: '/log'
         args: '-e "{obj:docenv|doc}"'
     - doc-publish:
        docsrc: 'src/{docsrc}'
        docdest: '{docdest}'
    publishers:
     - archive-log-dir
     - docker-cleanup

# Publish jobs for merged changes and tags
- job-group:
    name: 'tox-publish-jobs'
    jobs:
        - '{name}-tox-publish'
        - '{name}-tox-tag-publish'

- job:
    name: 'tox-py27-coverage-publish'
    node: DebianJessieDocker
    concurrent: false
    triggers:
        - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/tox:0.3.1
         logdir: '/log'
         args: '-e py27 -- --cover-html --cover-html-dir=coverage/ --cover-xml --cover-xml-file=/log/coverage.xml'
     # FIXME: we would probably want a Docker container for slave scripts
     - shell: |
         mkdir -p slave-scripts
         cd slave-scripts
         git init
         git fetch --depth 2 --quiet https://gerrit.wikimedia.org/r/p/integration/jenkins.git
         git checkout --quiet FETCH_HEAD
         git submodule --quiet update --init --recursive
     - shell: |
         ./slave-scripts/bin/cobertura-clover-transform.py log/coverage.xml -o log/clover.xml
         cp log/clover.xml src/coverage/clover.xml
     - cover-publish:
        src: 'src/coverage'
        dest: '$DOC_PROJECT'
    publishers:
        - castor-save-workspace-cache
        - archive-log-dir
        - docker-cleanup

- project:
    name: common-tox-jobs
    jobs:
     - 'tox-docker'

- job:
    name: 'commit-message-validator'
    node: DebianJessieDocker
    concurrent: true
    triggers:
     - zuul
    builders:
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run:
        options: '--volume "$(pwd)"/src:/src'
        image: 'docker-registry.wikimedia.org/releng/commit-message-validator:0.6.1'
    publishers:
     - docker-cleanup
