# Invoke a tox environement on Precise, non-generic
#
# Ubuntu Precise provides:
# python 2.7.3
# python 3.2.3
#
# Parameter: {toxenv}
- job-template:
    name: '{name}-tox-{toxenv}'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir

# Generic version of above.
- job-template:
    name: 'tox-{toxenv}'
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remote-zuul-shallow-clone
    concurrent: true
    triggers:
     - zuul
    builders:
     - tox:
         venv: '{toxenv}'
    publishers:
     - archive-log-dir

