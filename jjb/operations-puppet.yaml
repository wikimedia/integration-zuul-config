    name: 'operations-puppet-catalog-compiler-test'
    node: compiler02.puppet3-diffs.eqiad.wmflabs
    defaults: use-remoteonly-zuul
    concurrent: false  # dont want to race doc creation!
    triggers:
     - zuul

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    concurrent: false  # dont want to race doc creation!

    # BUNDLE_PATH is usually injected by Zuul but this job is triggered by Jenkins
    parameters:
      - string:
          name: 'BUNDLE_PATH'
          default: '/home/jenkins/workspace/vendor/bundle'

    triggers:
     - pollscm:
         cron: '@hourly'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         submodule:
             disable: false
             recursive: true
    builders:
     - bundle-nodepool:
         command: 'rake doc'
     - doc-publish:
        docsrc: 'doc'
        docdest: 'puppet'
    publishers:
     - email-ext:
         recipients: qa-alerts@lists.wikimedia.org
         attach-build-log: false
         first-failure: true
         aborted: true
         failure: false
         fixed: true


- project:
    name: 'operations-puppet'
    jobs:
     - '{name}-typos'
     - '{name}-tox-jessie'
     - operations-puppet-doc

- project:
    name: 'puppet-modules'
    jobs:
     - '{name}-rake-jessie':
         name:
          - puppet-cdh
          - puppet-cdh4
          - puppet-jmxtrans
          - puppet-kafka
          - puppet-kafkatee
          - puppet-mariadb
          - puppet-nginx
          - puppet-varnishkafka
          - puppet-wikimetrics
          - puppet-zookeeper
