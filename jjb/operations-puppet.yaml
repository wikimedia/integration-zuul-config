# Trigger integration tests hold in 'tests' sub directories as manifests.
# See the shell wrapper in integration/jenkins.git
- job-template:
    name: 'operations-puppet-test'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: true
    triggers:
     - zuul

    builders:
     - shell: "/srv/deployment/integration/slave-scripts/bin/puppet-test-runner.sh"

# Detect problematic manifests that break puppet runs as per T119042
- operations-puppet-path-check
    name: 'operations-puppet-path-check'

    node: contintLabsSlave
    defaults: use-remote-zuul-shallow-clone
    concurrent: true

    triggers:
     - zuul

    builders:
     - shell: |
        #!/bin/bash -e
        echo "Checking for invalid manifest paths."

        BAD=0
        shopt -s nullglob
        for f in modules/role/manifests/*.pp; do
            echo "Invalid manifest path found: ${f}.  See T119042 for explanation."
            BAD=1
        done

        exit $BAD

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    concurrent: false  # dont want to race doc creation!

    triggers:
     - zuul
    scm:
     - git:
         url: '$ZUUL_URL/$ZUUL_PROJECT'
         basedir: 'src'
         branches:
             - '$ZUUL_COMMIT'
         refspec: '$ZUUL_REF'
         wipe-workspace: false
         clean:
             after: true
         submodule:
             disable: false
             recursive: true
    builders:
     - shell: |
        # Destination dir must not exist or 'puppet doc' complains
        rm -fR "$WORKSPACE/doc"

        cd "$WORKSPACE/src"
        /usr/bin/puppet doc \
            --mode rdoc \
            --outputdir "$WORKSPACE/doc" \
            --modulepath "modules" \
            --manifestdir "manifests"
     - doc-publish:
        docsrc: 'doc'
        docdest: 'puppet'
     # And publish the entire workspace as "puppetsource"
     - doc-publish:
        docsrc: 'src'
        docdest: 'puppetsource'

- project:
    name: 'operations-puppet'
    jobs:
     - '{name}-puppetlint-strict'
     - '{name}-typos'
     - operations-puppet-path-check
     - '{name}-tox-jessie'
     - operations-puppet-test
     - operations-puppet-doc
