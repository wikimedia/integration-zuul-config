- publisher:
    name: email-qa-alerts
    publishers:
     - email-ext:
         recipients: qa-alerts@lists.wikimedia.org
         attach-build-log: false
         first-failure: true
         aborted: true
         failure: false
         fixed: true

- job:
    name: operations-puppet-catalog-compiler
    block-downstream: false
    block-upstream: false
    builders:
    - shell: CHANGE="${GERRIT_CHANGE_NUMBER}" NODES="${LIST_OF_NODES}" puppet-compiler
    concurrent: false
    description: |
      <p>Job is managed by <a href="https://www.mediawiki.org/wiki/CI/JJB">Jenkins Job Builder</a>.</p>
      <p>The Puppet compiler. Use it to check your changes :)</p>
    disabled: false
    jdk: (System)
    node: compiler02.puppet3-diffs.eqiad.wmflabs
    parameters:
    - string:
        default: '2'
        description: Number of threads used on the labs instance to compile catalog.
          Don't use more than four!
        name: NUM_THREADS
    - string:
        default: ''
        description: The Gerrit change number (without patchset number) that will
          be fetched from Gerrit to compile the catalogs against Puppet version 2
          and 3.
        name: GERRIT_CHANGE_NUMBER
    - string:
        default: ''
        description: |-
          List of nodes (comma separated) to compile catalogs against.<br/>
          Leave blank to have the software select nodes for you (by parsing site.pp and matches that with the node list it had).
        name: LIST_OF_NODES
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 60
        num-to-keep: -1

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: DebianJessieDocker
    concurrent: false  # dont want to race doc creation!
    triggers:
     - pollscm:
         cron: '@hourly'
    # Solely used for polling
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         basedir: gitpolling
         submodule:
             disable: false
             recursive: true
    parameters:
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'operations/puppet'
        - string:
            name: 'ZUUL_REF'
            default: 'production'
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-cache-dir
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/rake:0.2.1
            logdir: '/log'
            run_args: 'global:doc'
        - doc-publish:
            docsrc: 'src/doc'
            docdest: 'puppet'
    publishers:
     - email-qa-alerts

- job:
    name: 'operations-puppet-tests-docker'
    node: DebianJessieDocker
    concurrent: true
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-run-with-log:
        image: 'docker-registry.wikimedia.org/releng/operations-puppet:0.3.1'
        logdir: '/srv/workspace/log'
    wrappers:
     - timeout:
         timeout: 1 # minute
     - timestamps
     - ansicolor
    publishers:
     - xunit:
         types:
          - junit:
             pattern: 'log/junit*.xml'
             # rspec integration is not merged yet
             skip-if-no-test-files: true
             stoponerror: false
     - archive-log-dir
     # No castor-save. Done postmerge by operations-puppet-cache-update-jessie

- job:
    name: 'operations-puppet-wmf-style-guide'
    node: DebianJessie
    concurrent: false
    triggers:
        - pollscm:
            cron: '@hourly'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         basedir: 'src'
         wipe-workspace: true
         do-not-fetch-tags: true
         submodule:
             disable: true
    builders:
        - shell: |
            set -o pipefail
            rm -fR log
            mkdir -p log
            cd src
            bundle install --path ../bundle
            bundle exec rake global:wmf_style | tee "$WORKSPACE/log/rake.log"
    wrappers:
        - timeout:
            timeout: 3  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-dir
        - warnings:
            use-previous-build-as-reference: true
            workspace-file-scanners:
                - file-pattern: 'log/rake.log'
                  scanner: 'puppet-lint'
            total-thresholds:
                unstable:
                    total-all: 1
            new-thresholds:
                failed:
                    new-all: 1

- project:
    name: 'operations-puppet'
    jobs:
     - operations-puppet-doc

- project:
    name: 'puppet-modules'
    jobs:
     - '{name}-rake-docker':
         name:
          - puppet-cdh
          - puppet-cdh4
          - puppet-jmxtrans
          - puppet-kafka
          - puppet-kafkatee
          - puppet-mariadb
          - puppet-nginx
          - puppet-varnishkafka
          - puppet-wikimetrics
          - puppet-zookeeper

- project:
    name: puppet-wmf-styleguide
    jobs:
        - '{name}-rake-docker'
