- publisher:
    name: email-qa-alerts
    publishers:
     - email-ext:
         recipients: qa-alerts@lists.wikimedia.org
         attach-build-log: false
         first-failure: true
         aborted: true
         failure: false
         fixed: true

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: DebianJessieDocker
    concurrent: false  # dont want to race doc creation!
    triggers:
     - pollscm:
         cron: '@hourly'
    # Solely used for polling
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         basedir: gitpolling
         submodule:
             disable: false
             recursive: true
    parameters:
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'operations/puppet'
        - string:
            name: 'ZUUL_REF'
            default: 'production'
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-cache-dir
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/rake:0.2.1
            logdir: '/log'
            args: 'global:doc'
        - doc-publish:
            docsrc: 'src/doc'
            docdest: 'puppet'
    publishers:
     - email-qa-alerts
     - docker-cleanup

- job-template: &job_operations_puppet_tests
    name: 'operations-puppet-tests-{os}-docker'
    node: DebianJessieDocker
    concurrent: true
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-run-with-log:
        logdir: '/srv/workspace/log'
        image: '{image}'
    wrappers:
     - timeout:
         timeout: 1 # minute
     - timestamps
     - ansicolor
    publishers:
     - xunit:
         types:
          - junit:
             pattern: 'log/junit*.xml'
             # rspec integration is not merged yet
             skip-if-no-test-files: true
             stoponerror: false
     - archive-log-dir
     - docker-cleanup
     # No castor-save. Done postmerge by operations-puppet-cache-update-jessie

- job-template:
    !!merge : *job_operations_puppet_tests
    name: 'operations-puppet-tests-{os}-docker-non-voting'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
        - zuul

- job:
    name: 'operations-puppet-wmf-style-guide'
    node: DebianJessie
    concurrent: false
    triggers:
        - pollscm:
            cron: '@hourly'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         basedir: 'src'
         wipe-workspace: true
         do-not-fetch-tags: true
         submodule:
             disable: true
    builders:
        - shell: |
            set -o pipefail
            rm -fR log
            mkdir -p log
            cd src
            bundle install --path ../bundle
            bundle exec rake global:wmf_style | tee "$WORKSPACE/log/rake.log"
    wrappers:
        - timeout:
            timeout: 3  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-dir
        - warnings:
            use-previous-build-as-reference: true
            workspace-file-scanners:
                - file-pattern: 'log/rake.log'
                  scanner: 'puppet-lint'
            total-thresholds:
                unstable:
                    total-all: 1
            new-thresholds:
                failed:
                    new-all: 1

- project:
    name: 'operations-puppet'
    jobs:
     - operations-puppet-doc
     - operations-puppet-tests-{os}-docker:
         os:
           - jessie:
               image: 'docker-registry.wikimedia.org/releng/operations-puppet:0.3.4'
     - operations-puppet-tests-{os}-docker-non-voting:
         os:
           - stretch:
               image: 'docker-registry.wikimedia.org/releng/operations-puppet:0.4.2'

- project:
    name: 'puppet-modules'
    jobs:
     - '{name}-rake-docker':
         name:
          - puppet-cdh
          - puppet-cdh4
          - puppet-jmxtrans
          - puppet-kafka
          - puppet-kafkatee
          - puppet-mariadb
          - puppet-nginx
          - puppet-varnishkafka
          - puppet-wikimetrics
          - puppet-zookeeper

- project:
    name: puppet-wmf-styleguide
    jobs:
        - '{name}-rake-docker'
