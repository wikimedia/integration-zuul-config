- publisher:
    name: email-qa-alerts
    publishers:
     - email-ext:
         recipients: qa-alerts@lists.wikimedia.org
         attach-build-log: false
         first-failure: true
         aborted: true
         failure: false
         fixed: true

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: Docker
    concurrent: false  # dont want to race doc creation!
    triggers:
     - pollscm:
         cron: '@hourly'
    # Solely used for polling
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         basedir: gitpolling
         submodule:
             disable: true
    parameters:
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'operations/puppet'
        - string:
            name: 'ZUUL_REF'
            default: 'production'
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-cache-dir
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/rake:0.2.2-s1
            args: 'global:doc'
        - doc-publish:
            docsrc: 'src/doc'
            docdest: 'puppet'
    publishers:
     - email-qa-alerts
     - docker-cleanup

- job-template: &job_operations_puppet_tests
    name: 'operations-puppet-tests-{os}-docker'
    node: puppet
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul
    properties:
        - build-discarder:
            days-to-keep: 7
    builders:
     - docker-log-dir
     - docker-run-with-log:
        logdir: '/srv/workspace/log'
        image: '{image}'
    wrappers:
      - timeout:
          timeout: 7 # minutes
      - timestamps
      - credentials-binding:
          - text:
              credential-id: composer-github-oauthtoken
              variable: COMPOSER_GITHUB_OAUTHTOKEN
    publishers:
     - xunit:
         types:
          - junit:
             pattern: 'log/junit*.xml'
             # rspec integration is not merged yet
             skip-if-no-test-files: true
             stoponerror: false
     - archive-log-dir
     - docker-cleanup
     # No castor-save.

- job-template:
    !!merge : *job_operations_puppet_tests
    name: 'operations-puppet-tests-{os}-docker-non-voting'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
        - zuul

- job:
    name: 'operations-puppet-logstash-filter-verifier'
    node: Docker
    concurrent: true
    triggers:
        - zuul
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-ci-src-setup-simple
        - docker-run-with-log-cache-src:
            image: 'docker-registry.wikimedia.org/releng/logstash-filter-verifier:0.0.1-s1'
            # Some of our logstash filters use the ruby {} plugin configured to
            # point to a ruby script using an absolute path. That is done to
            # guarantee our configuration point to the file since the current
            # working directory is not guaranteed.
            # An alternative would be to use a symlink, but that requires write
            # access to /etc which is inconvenient.
            options: >-
                --volume /"$(pwd)"/src/modules/profile/files/logstash/filter_scripts:/etc/logstash/filter_scripts
                --workdir=/src/modules/profile/files/logstash
                --entrypoint=make
    publishers:
        - archive-log-allow-empty
        - docker-cleanup

- project:
    name: 'operations-puppet'
    jobs:
     - operations-puppet-doc
     - operations-puppet-tests-{os}-docker:
         os:
           - buster:
               image: docker-registry.wikimedia.org/releng/operations-puppet:0.7.6-s2

- project:
    name: puppet-wmf-styleguide
    jobs:
        - '{name}-rake-docker'
