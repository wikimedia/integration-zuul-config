- publisher:
    name: email-qa-alerts
    publishers:
     - email-ext:
         recipients: qa-alerts@lists.wikimedia.org
         attach-build-log: false
         first-failure: true
         aborted: true
         failure: false
         fixed: true

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: ci-jessie-wikimedia
    defaults: use-remoteonly-zuul
    concurrent: false  # dont want to race doc creation!

    # BUNDLE_PATH is usually injected by Zuul but this job is triggered by Jenkins
    parameters:
      - string:
          name: 'BUNDLE_PATH'
          default: '/home/jenkins/workspace/vendor/bundle'

    triggers:
     - pollscm:
         cron: '@hourly'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         submodule:
             disable: false
             recursive: true
    builders:
     - bundle-nodepool:
         command: 'rake global:doc'
     - doc-publish:
        docsrc: 'doc'
        docdest: 'puppet'
    publishers:
     - email-qa-alerts

- job:
    name: 'operations-puppet-tests-docker'
    node: DebianJessieDocker
    concurrent: true
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul
    builders:
     - docker-zuul-env
     - docker-log-dir
     - docker-run-with-log:
        image: 'wmfreleng/operations-puppet:v2017.10.13.12.32'
        logdir: '/srv/workspace/log'
    wrappers:
     - timeout:
         timeout: 1 # minute
     - timestamps
     - ansicolor
    publishers:
     - xunit:
         types:
          - junit:
             pattern: 'log/junit*.xml'
             # rspec integration is not merged yet
             skip-if-no-test-files: true
             stoponerror: false
     - archive-log-dir
     # No castor-save. Done postmerge by operations-puppet-cache-update-jessie

- job:
    name: 'operations-puppet-wmf-style-guide'
    node: DebianJessieDocker
    concurrent: false
    triggers:
        - pollscm:
            cron: '@hourly'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         do-not-fetch-tags: true
         submodule:
             disable: true
    builders:
        - shell: |
            #!/bin/bash -eu
            set +x
            rm -rf .env
            cat <<ZUUL > .env
            ZUUL_URL=https://gerrit.wikimedia.org/r/p
            ZUUL_PROJECT=operations/puppet
            ZUUL_REF=production
            HOME=/var/lib/jenkins

            JENKINS_URL=$JENKINS_URL
            RAKE_TARGET=global:wmf_style

            ZUUL
            echo "Docker environment variables:"
            cat .env
        - docker-log-dir
        - docker-run-with-log:
            image: 'wmfreleng/operations-puppet:v2017.10.20.12.47'
            logdir: '/srv/workspace/log'
    wrappers:
        - timeout:
            timeout: 3  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-dir
        - warnings:
            run-always: true
            use-previous-build-as-reference: true
            workspace-file-scanners:
                - file-pattern: 'log/rake.log'
                  scanner: 'puppet-lint'

- project:
    name: 'operations-puppet'
    jobs:
     - operations-puppet-doc

- project:
    name: 'puppet-modules'
    jobs:
     - '{name}-rake-jessie':
         name:
          - puppet-cdh
          - puppet-cdh4
          - puppet-jmxtrans
          - puppet-kafka
          - puppet-kafkatee
          - puppet-mariadb
          - puppet-nginx
          - puppet-varnishkafka
          - puppet-wikimetrics
          - puppet-zookeeper
- project:
    name: puppet-wmf-styleguide
    jobs:
        - '{name}-rake-jessie'
