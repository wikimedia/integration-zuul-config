- builder:
    name: jshint-in
    # Use `cd` because jshint reads .jshintrc and .jshintignore from cwd.
    builders:
     - shell: |
        cd "{dir}"
        /srv/deployment/integration/slave-scripts/bin/jshint --version
        /srv/deployment/integration/slave-scripts/bin/jshint .

