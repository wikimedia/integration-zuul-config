    check:
     - phplint
     - php-composer-validate
    test:
     - phplint
     # Extensions tests with core+vendor
     #- 'mwext-{name}-testextension-hhvm'
     - 'mwext-{name}-testextension-zend'
     - php-composer-validate
    gate-and-submit:
     - mediawiki-gate
     - phplint
     # Extensions tests with core+vendor
     #- 'mwext-{name}-testextension-hhvm'
