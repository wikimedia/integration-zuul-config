  # -------

  # Run PHP 5.5 tests only on MW < 1.31
  - name: ^(mwext|mwskin|mwgate).*php55.*$
    skip-if:
      - project: '^mediawiki/.*'
        branch: ^(?!(REL1_(2[789]|30)).*)

  # Fallback settings for all Quibble jobs
  - name: ^.*quibble-.*-docker$
    skip-if:
      # Disable on fundraising branches
      - project: '^mediawiki/core$'
        branch: ^fundraising/REL1_31$

  - name: ^.*quibble.*php55.*$
    skip-if:
      # Disable on fundraising branches
      - project: '^mediawiki/core$'
        branch: ^fundraising/REL1_31$
      # Disable on all branches except MW < 1.31
      - project: '^mediawiki/.*'
        branch: ^(?!(REL1_(2[789]|30)).*)

  - name: ^.*quibble.*php70.*$
    skip-if:
      # mwskin-Empty depends on PhpTags which fails php70 (T188585)
      - project: '^mediawiki/skins/Empty'
      # WebAuthn is designed only for PHP7.2+
      - project: '^mediawiki/extensions/WebAuthn'
      # Disable on fundraising branches
      - project: '^mediawiki/core$'
        branch: ^fundraising/REL1_31$

  - name: ^.*quibble.*php71.*$
    skip-if:
      # PhpTags was broken on php7.0 and is still broken on php7.1 - T188585
      - project: '^mediawiki/extensions/PhpTags'
      # WebAuthn is designed only for PHP7.2+
      - project: '^mediawiki/extensions/WebAuthn'
      # No need for php71 testing on wmf branches.
      - project: '^mediawiki/.*'
        branch: ^wmf/

  - name: ^release-quibble-
    branch: ^REL

  # Run MediaWiki PHP 5.5 tests on MW < 1.31
  - name: ^release-quibble-.*php55
    branch: ^(REL1_(2[789]|30))$

  # Skip MediaWiki tests for PHP 7.1 on wmf/, fundraising/, and MW < 1.32.
  # Effectively only on master and REL1_32+
  - name: ^(wmf|mediawiki).*quibble.*php71.*
    branch: (?!(wmf|fundraising)/.*|REL1_(2[789]|3[01]))
  - name: ^release-quibble-vendor-mysql-php71-docker$
    branch: (?!(wmf|fundraising)/.*|REL1_(2[789]|3[01])|master)

  # Skip MediaWiki tests related to PHP 7.2 support on fundraising/, and MW < 1.32.
  # Effectively only on master, REL1_32+, and wmf/.
  - name: ^(wmf|mediawiki).*quibble.*php72.*
    branch: (?!(fundraising)/.*|REL1_(2[789]|3[01]))
  # Skip the release-specific job on wmf/ branches (redundant with wmf-specific one)
  - name: ^release-quibble-vendor-mysql-php72-docker$
    branch: (?!(wmf|fundraising)/.*|REL1_(2[789]|3[01])|master)

  - name: ^.*quibble.*sqlite.*php72.*$
