     - php-composer-validate
    experimental:
      - 'mediawiki-extensions-hhvm'
      - mediawiki-extensions-qunit
      - 'mwext-{name}-testextension-hhvm'
      - mwext-testextension-hhvm
      - mwext-testextension-zend-composer
      - mwext-testextension-hhvm-composer
      - npm
      - php-composer-test

