log4j.rootCategory=INFO, console, jenkins

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.appender.jenkins=org.apache.log4j.FileAppender
log4j.appender.jenkins.file=/log/pyspark.jvm.log
log4j.appender.jenkins.layout=org.apache.log4j.PatternLayout
log4j.appender.jenkins.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
